<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow”>
    <meta http-equiv ='content-language' content ='zh-cn'>

    <link rel="icon" href="https://www.bluvarri.com/favicon.png">
    <title>登录 - 班蔚 </title>
    <meta name="description" content="登录账号，使用群巅的产品、服务，如果还没有账号，您可以创建一个。">

    <link rel="canonical" href="https://www.bluvarri.com/login" />
    <link rel="stylesheet" href="common/stylesheets/style.scss">
    <style>
       body{
        background-color: #000;
      }
             body::-webkit-scrollbar {
      width: 0;
      height: 0;
  }
  .auth-header
      {
        background: #000;
        height: 56px;
        padding-top: 12px;
        padding-left: 24px;
        padding-right: 24px;
      }
      .auth-header h2{
        font-size: 24px;
      }
      .logo{
        height: 32px;
        width: 32px;
      }
      .card{
        border: none;
      }
      .card-header{
        border-bottom: none;
        font-size: 2.2rem;
        font-weight: bold;
      }
      .card-header,.card-body{
        background-color: #000;
        color: #fff;
      }
      .section-sign-in{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .section-sign-in .card{
        height: 580px;
        aspect-ratio: 12/16;
        border-radius: 5px;
        --bs-card-bg: none;
      }
      .header-option{
        text-decoration: none;
        background-image: url("/common/images/ctl-corner-bg.svg");
        background-size: cover;
        box-sizing: border-box;
        color: #7ABAD2;
        cursor: pointer;
        font-size: 14px;
        line-height: 33px;
        padding: 0 16px 0 36px;
        position: absolute;
        right: 1rem;
        top: .75rem;
        width: 80px;
        background-color: transparent;
      }
      .header-option:hover{
        color: #fff;
      }
       .btn-fast-auth{
          justify-content: center;
          outline: none;
          padding: 0 15px;
          align-items: center;
          border-radius: 8px;
          box-sizing: border-box;
          cursor: pointer;
          display: inline-flex;
          vertical-align: middle;
          width: 100%;
          height: 55px;
          border: 1px solid #616161;
          background-color: transparent;
          color: #fff;

       }
       .btn-fast-auth:hover{
        border-color: #fff;
       }
       .fast-auth-icon-box{
        align-items: center;
        display: flex;
        flex-shrink: 0;
        justify-content: center;
        margin: 0 8px 0 7px;
       }
       .fast-auth-title{
          flex: 1 !important;
          margin-right: 24px !important;
          width: 100%;
          margin: auto;
          margin-left: 0;
          display: inline-block;
          max-width: 100%;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
          font-weight: 600;
       }
       .fast-auth-container{
         padding-bottom: 32px;
         margin-bottom: 32px;
         border-bottom: 1px solid #fff3;
       }
       .help-box{
        font-size: 12px;
        color: #616161;
       }
       .url-link{
          color: #ccc;
        }
        .inputDefault {
          box-sizing: border-box;
          color: #fff;
          background-color: #000;
          border: 1px solid #616161;
          border-radius: 3px;
          outline: 0;
          width: 100%;
          height: 40px;
          padding: 10px;
          font-size: 14px;
        }
        .form-signin  .form-control:focus,.form-signin .form-control:focus{
          background-color: #000;
          box-shadow: none;
          color: #fff;
          border: 1px solid #fff;

        }
        .form-signin  input::placeholder {
          color: #c4c9ce;
          font-size: 12px;
        }
        .bgPrimary{
            background-color: #9373ee;
        }
        .bgPrimary:hover{
            background-color: #b19af3;
        }
        .form-send{
          color: #fff;
          border: none;
          box-shadow: none;
          outline: none;
          border-radius: 5px;
        }

      @media (max-width: 576px) {
  .section-sign-in{
    display: block;
    padding-top: 16px;
  }
  .section-sign-in .card{
    height: auto;
   aspect-ratio:unset;
  }
  .auth-header{
    padding-left: 1rem;
    padding-right: 1rem;
  }
  .section-sign-in form {
    margin-top: 0;
  }
  .card-header{
    display: flex;
    align-items: center;
  }
  .card-header h1{
    margin-bottom: 0;
  }

}

    </style>
  </head>
<body>
  <header class="auth-header">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
      <img src="/common/icon/logo_blv-final-white.png" class="logo" alt="logo">
    </a>
  </header>
    <content>
        <section class="section-sign-in">
          <div class="card text-dark">
            <div class="card-header">
              <h1>登录到班蔚</h1> 
              <a href="/signup" class="header-option">注册</a>

            </div>
            <div class="card-body">
              <form id="login-form" class="form-signin needs-validation" autocomplete="on" novalidate>

                <div class="fast-auth-container">
                  <button type="button" class="btn-fast-auth wechat-login">
                    <span class="fast-auth-icon-box">
                      <span>
                        <img class="common-icon" src="/common/icon/wechat.svg" alt="wechat icon">
                      </span>
                    </span>
                    <span class="fast-auth-title">微信授权登录</span>
                  </button>
                </div>
               
                <div class="mb-4">
                  <input type="text" class="form-control inputDefault" id="identifierId" placeholder="邮箱/手机号" autocomplete="username webauthn" required>
                  <div class="invalid-feedback">
                    请提供一个有效邮箱或手机号.
                  </div>
                  <span id="email-error-tip" class="error-tip"></span>
                </div>
                <div class="mb-4">
                  <input type="password" class="form-control inputDefault" id="identifierPassword" placeholder="密码" autocomplete="current-password" required>
                  <div class="invalid-feedback">
                    请提供一个有效密码.
                  </div>
                  <span id="password-error-tip" class="error-tip"></span>
                </div>
                <div class="mb-4 ">
                  <button type="submit" name="submitBtn" class="bgPrimary w-100 fs-4 form-send">登录</button>
                </div>
                <div class="my-4 d-flex justify-content-between help-box">
                  <a href="/password-reset" class="url-link">
                    <span>忘记密码</span>
                  </a>
                  <span>
                    <a target="_blank" href="/mall/legal" class="url-link">
                      <span>法律声明</span>
                    </a>
                    <span class="px-2">|</span>
                    <a target="_blank" href="/mall/privacy-policy" class="url-link">
                      <span>隐私政策</span>
                    </a>
                  </span>
       
                </div>
              </form>
            </div>
          </div>
        </section>
    </content>
    <script type="module" src="/common/javascripts/tm.js"></script>

    <script type="module" src="/common/javascripts/login.js"></script>

</body>
</html>
