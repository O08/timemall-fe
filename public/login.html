<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow”>
    <meta http-equiv ='content-language' content ='zh-cn'>

    <link rel="icon" href="https://www.bluvarri.com/favicon.png">
    <title>登录 - 咘噜咓 </title>
    <meta name="description" content="登录账号，使用群巅的产品、服务，如果还没有账号，您可以创建一个。">

    <link rel="canonical" href="https://www.bluvarri.com/login" />
    <link rel="stylesheet" href="common/stylesheets/style.scss">
    <style>
       body{
        background-color: #000;
      }
             body::-webkit-scrollbar {
      width: 0;
      height: 0;
  }
  .auth-header
      {
        background: #000;
        height: 56px;
        padding-top: 12px;
        padding-left: 24px;
        padding-right: 24px;
      }
      .auth-header h2{
        font-size: 24px;
      }
      .logo{
        height: 32px;
        width: 32px;
      }
      .card{
        border: none;
      }
      .card-header{
        border-bottom: none;
        font-size: 2.2rem;
        font-weight: bold;
      }
      .card-header,.card-body{
        background-color: #000;
        color: #fff;
      }
      .section-sign-in{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .section-sign-in .card{
        height: 580px;
        aspect-ratio: 12/16;
        border-radius: 5px;
        --bs-card-bg: none;
      }
      .register-method{
        display: flex;
        text-align: center;
        align-items: center;
      }
      .register-method-item-list {
        margin-left: 12px;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
      }

      .register-method-item-list .register-method-item:not(:last-child) {
         margin-right: 16px;
      }
      .register-method-item-list .register-method-item .common-icon {
        height: 20px;
        width: 20px;
        display: inline-block;
        vertical-align: middle;
        cursor: pointer;
       }
      @media (max-width: 576px) {
  .section-sign-in{
    display: block;
    padding-top: 16px;
  }
  .section-sign-in .card{
    height: auto;
   aspect-ratio:unset;
  }
  .auth-header{
    padding-left: 1rem;
    padding-right: 1rem;
  }
  .section-sign-in form {
    margin-top: 0;
  }
  .card-header{
    display: flex;
    align-items: center;
  }
  .card-header h1{
    margin-bottom: 0;
  }

}

    </style>
  </head>
<body>
  <header class="auth-header">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
      <img src="/common/icon/logo_blv-final-white.png" class="logo" alt="logo">
      <div class="align-middle mx-2">
        <h2 class="my-0">咘噜咓</h2>
      </div>
    </a>
  </header>
    <content>
        <section class="section-sign-in">
          <div class="card text-dark">
            <div class="card-header">
              <h1>登录到小咘世界</h1> 
            </div>
            <div class="card-body">
              <form id="login-form" class="form-signin needs-validation" novalidate>
              
                <div class="mb-4">
                  <label for="email" class="form-label">邮箱</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="email" required>
                  <div class="invalid-feedback">
                    请提供一个有效邮箱.
                  </div>
                  <span id="email-error-tip" class="error-tip"></span>
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label d-flex justify-content-between">
                    <span>密码</span> 
                    <a class="forget-password-link" href="password-reset">忘记密码？</a>
                  </label>
                  <input type="password" class="form-control" id="password" autocomplete="current-password" required>
                  <div class="invalid-feedback">
                    请提供一个有效密码.
                  </div>
                  <span id="password-error-tip" class="error-tip"></span>
                </div>
                <div class="my-4">
                  新用户?<a class="sign-up-link" href="signup">点击注册</a>
                </div>
                <div class="mb-4 ">
                  <button type="submit" name="submitBtn" class="btn btn-primary w-100 fs-4 form-send">登录</button>
                </div>
                <div class="my-4 register-method">
                  <span>其他方式</span>
                  <div class="register-method-item-list">
                    <div class="register-method-item">
                      <img class="common-icon wechat-login" src="/common/icon/wechat.svg" alt="wechat icon">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
    </content>
    <script type="module" src="/common/javascripts/tm.js"></script>

    <script type="module" src="/common/javascripts/login.js"></script>

</body>
</html>
