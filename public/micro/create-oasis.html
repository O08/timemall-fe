    <col-content>
    <div id="carouselExampleControls" class="carousel slide" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h4>准备:</h4>
          <div class="prepare-content h-75">
            <div class="row h-100">
              <div class="col-6 d-flex justify-content-center align-items-center">
              <h3>
                创建基地从未如此简单、极速
              </h3>
              </div>
              <div class="col-6 pt-5">
                <div class="mt-5 pt-5">
                  <h5>1.基地的创建宣言</h5>
                  <div class="help-text ms-2">提供基地的规则、愿景和可能的风险等信息</div>
                </div>
                <div class="mt-3">
                  <h5>2.让基地与众不同</h5>
                  <div class="help-text ms-2">需要添加基地名称和描述，以及基地的logo。</div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <button type="button" @click="nextSlideV" class="btn btn-option-primary-micro" >开始</button>
          </div>
        </div>
        <div class="carousel-item">
          <h4>基本信息:</h4>
          <div class="d-flex align-items-center justify-content-center mt-5 pt-5 ">
            <div>
              <p><input v-model="base.title" placeholder="title"  name="title"></p>
              <p><input v-model="base.subTitle" placeholder="subTitle" name="subTitle"></p>
            </div>
          </div>
          <div>
            <button type="button"  class="btn btn-option-secondary-micro me-3" @click="prevSlideV" >上一步</button>
            <button type="button"  class="btn btn-option-primary-micro" @click="saveBaseInfoAndtoNextSlideV">下一步</button>
          </div>
        </div>
        <div class="carousel-item">
          <h4>Logo:</h4>
          <div class="d-flex align-items-center justify-content-center mt-5 pt-5 ">
            <div class="cover-upload-container dropzone-wrapper">
              <img  id="lastestOasisCover">
              <div class="dropzone-desc">
                <i class="bi bi-cloud-plus"></i>
              </div>
              <input  @change="previewOasisCoverV($event)" type="file" id="oasisCoverFile" class="dropzone">
            </div>
          </div>
          <div>
            <button type="button"  class="btn btn-option-secondary-micro me-3" @click="prevSlideV" >上一步</button>
            <button type="button"  class="btn btn-option-primary-micro" @click="nextSlideV">下一步</button>
          </div>
        </div>
        <div class="carousel-item">
          <h4>基地宣言:</h4>
          <div class="d-flex align-items-center justify-content-center mt-5 pt-5 ">
            <div class="cover-upload-container dropzone-wrapper">
              <img  id="lastestAnnounceFile">
              <div class="dropzone-desc">
                <i class="bi bi-cloud-plus"></i>
              </div>
              <input  @change="previewAnnounceFileV($event)"  type="file" id="announceFile" class="dropzone">
            </div>
          </div>
          <div>
            <button type="button"  class="btn btn-option-secondary-micro me-3" @click="prevSlideV" >上一步</button>
            <button type="button"  class="btn btn-option-primary-micro" @click="nextSlideV">下一步</button>
          </div>

        </div>
        <div class="carousel-item">
          <h4>基地风险:</h4>
          <div class="d-flex align-items-center justify-content-center mt-5 pt-5 ">
            <section class="section-tool-bar">
              <div class="d-flex tool-bar my-5">
                <div class="add-new-text-container">
                  <div @click="pannelAddTextToFisrt" class="add-new-text">
                    <i class="bi bi-plus"></i>
                    <span>添加文本</span>
                  </div>
                </div>
              </div>
            </section>
            <section class="section-workspace d-flex justify-content-start align-items-center">
              <div class="edit-pannel d-flex flex-column w-100">
                <div v-for="(item,index) in risk.riskEntries" class="text-paragraph-wrapper py-1 d-flex flex-row">
                  <div class="item-setting">
                    <span @click="pannelAddText(index+1)" class="item-setting-plus">
                      <i class="bi bi-plus"></i>
                    </span>
                    <span @click="pannelRemoveText(index)" class="item-setting-x">
                      <i class="bi bi-x"></i>
                    </span>
                  </div>
                  <contenteditable  class="cell-content-item-box"   placeholder="添加介绍" v-model="item.entry"></contenteditable>

                  <!-- <span class="textarea" role="textbox" contenteditable v-html="item.section"  @input="$emit('update:modelValue', $event.target.innerHTML)"></span> -->
                  <!-- <span class="textarea" role="textbox" contenteditable v-bind:innerHTML.prop="item.section" v-html="item.section"></span> -->

                  <!-- <textarea  v-model="item.section" @change="btn_ctl.activate_intro_save_btn = true" class="form-control cell-content-item my-0 w-100 border-0" rows="1"></textarea> -->
                </div>
              </div>
            </section>
          </div>
          <div>
            <button type="button"  class="btn btn-option-secondary-micro me-3" @click="prevSlideV" >上一步</button>
            <button type="button"  class="btn btn-option-primary-micro" @click="saveOasisRiskInfoV">完成</button>
          </div>
        </div>
      </div>
      <button id="slide_prev" class="carousel-control-prev d-none" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button id="slide_next" class="carousel-control-next d-none" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    </col-content>
    <section class="modals">
      <div class="modal-container">
          
        <!-- Modal -->
        <div class="modal fade" id="oasisCoverModal" data-bs-backdrop="static" tabindex="-1">
          <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content text-color-dark">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="oasisCoverModalLabel">预览</h1>
                <button @click="closeOasisCoverModalHandlerV" type="button" id="closeOasisCoverModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <div class="cover-upload-container">
                  <img id="oasisCoverPreview" src="https://picsum.photos/200/200">
                </div>
              </div>
              <div class="modal-footer btn-light">
                <button @click="uploadOasisCoverV"  type="button" id="btn-save-oasis_cover" class="btn btn-primary">设置为服务封面</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-container">
          
        <!-- Modal -->
        <div class="modal fade" id="announceFileModal" data-bs-backdrop="static" tabindex="-1">
          <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content text-color-dark">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="announceFileModalLabel">预览</h1>
                <button @click="closeAnnounceFileModalHandlerV" type="button" id="closeAnnounceFileModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <div class="cover-upload-container">
                  <img id="announceFilePreview" src="https://picsum.photos/200/200">
                </div>
              </div>
              <div class="modal-footer btn-light">
                <button @click="uploadAnnounceFileV"  type="button" id="btn-save-oasis_announce" class="btn btn-primary">设置为服务封面</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </micro-app>
  <script type="module" src="/common/javascripts/tm.js"></script>
  <script type="module" src="/micro/javascripts/create-oasis.js"></script>
