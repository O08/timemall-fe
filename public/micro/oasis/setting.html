<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow”>
    <meta http-equiv ='content-language' content ='zh-cn'>

    <link rel="icon" href="https://www.bluvarri.com/favicon.png">
    <title>基础设置</title>
    <script src="/common/javascripts/avif-webp.min.js"></script>

    <link rel="stylesheet" href="/common/stylesheets/style.scss">

    <link rel="stylesheet" href="/micro/oasis/stylesheets/setting.scss">


</head>
<body>
  <micro-app id="app" v-cloak>
    <main class="d-flex flex-row">
      <div class="offcanvas-xxl offcanvas-start" tabindex="-1" id="mcSidebar" aria-labelledby="mcSidebarOffcanvasLabel">
        <col-nav-main>
        <nav>
          <div class="oasis-head">
            <a :href="'/micro/oasis/home?oasis_id='+oasisId">
              <img  class="oasis-avatar" :src="adaptiveImageUriV(announce.avatar) || oasisAvatarDefault" @error.once="e => { e.target.src = oasisAvatarDefault }">
            </a>
            <div class="oasis-title">{{announce.title}}</div>
          </div>
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item  active">基础设置</a>
            <a :href="'/micro/oasis/setting-fast-link?oasis_id='+oasisId" class="list-group-item ">快速访问</a>
            <a :href="'/micro/oasis/setting-invitation?oasis_id='+oasisId" class="list-group-item ">邀请</a>
          </div>
        </nav>
      </col-nav-main>

      </div>


      <col-content>

        <header>
          <div class="d-flex justify-content-between p-3 text-white">
            <div class="d-flex align-items-center logo">
              <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg width="49" height="49" viewBox="0 0 49 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11.0119 2.1026V2.99675C11.0119 12.754 14.6637 21.1467 20.2322 24.2517V24.835C14.6636 27.9401 11.0118 36.3327 11.0118 46.0901V46.9843H38.4545V46.0901C38.4545 36.2755 34.7408 27.8802 29.1205 24.826V24.2607C34.7404 21.2062 38.4545 12.8108 38.4545 2.99666V2.1026H11.0116H11.0119ZM12.8242 3.89081H36.6423C36.4053 13.1209 32.5518 20.6889 27.8436 22.9267L27.3322 23.1691V25.9206L27.8437 26.1627C32.5516 28.4006 36.4049 35.9664 36.6423 45.1958H12.8242C13.0593 36.0181 16.8557 28.4403 21.5212 26.1568L22.0237 25.9116V23.1751L21.5212 22.9299C16.8559 20.6464 13.0592 13.0686 12.8242 3.89091V3.89081ZM33.2718 12.1332C27.7586 14.7947 21.3542 14.7976 16.2785 12.5251C17.681 17.3969 20.4719 20.8644 23.7554 21.4375C23.6022 21.6398 23.5192 21.8866 23.519 22.1403C23.519 22.7873 24.0443 23.3127 24.6914 23.3127C25.3385 23.3127 25.8638 22.7873 25.8638 22.1403C25.8638 21.88 25.777 21.641 25.6335 21.4465C29.0239 20.8838 31.9009 17.2289 33.2718 12.1333V12.1332ZM24.6914 24.7513C24.0443 24.7513 23.519 25.2765 23.519 25.9237C23.519 26.5708 24.0443 27.096 24.6914 27.096C25.3385 27.096 25.8638 26.5708 25.8638 25.9237C25.8638 25.2765 25.3385 24.7513 24.6914 24.7513ZM24.6914 28.5105C24.0443 28.5105 23.519 29.0359 23.519 29.6829C23.519 30.3301 24.0443 30.8553 24.6914 30.8553C25.3385 30.8553 25.8638 30.3301 25.8638 29.6829C25.8638 29.0359 25.3385 28.5105 24.6914 28.5105ZM24.6914 32.294C24.0443 32.294 23.519 32.8192 23.519 33.4663C23.519 34.1133 24.0443 34.6387 24.6914 34.6387C25.3385 34.6387 25.8638 34.1133 25.8638 33.4663C25.8638 32.8192 25.3385 32.294 24.6914 32.294ZM24.7034 36.1131C22.4821 36.1399 20.2828 38.5794 17.4478 43.3536H32.0904C29.1693 38.4725 26.9246 36.0863 24.7034 36.1131Z" fill="#3887FE"></path>
                </svg>
                <div class="align-middle">
                  <h2 class="my-0">部落设置</h2>
                </div>
              </a>
            </div>
            <div class="toggle-nav">
              <button class="navbar-toggler p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#mcSidebar" aria-controls="bdSidebar" aria-label="Toggle mcSidebar navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi" fill="currentColor" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
                </svg>
              </button>
            </div>
          </div>
        </header>

        <div class="content-container">
          
          <div class="feature-title">
            基础设置
          </div>
          <div class="section-title">
            <div class="oasis-avatar-container">
              <img :src="adaptiveImageUriV(announce.avatar) || oasisAvatarDefault" @error.once="e => { e.target.src = oasisAvatarDefault }">
              <div class="title-col">
                <div class="help-text label-color">部落图标建议使用至少 99x99 大小的图片。</div>
                <button type="button"  class="btn-file-upload"><div class="btn-file-upload-wrp">上传图片<input id="file_avator"  @change="previewOasisCoverV($event)" class="file-input" type="file" tabindex="-1" multiple="" accept=".jpg,.jpeg,.png,.gif" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; opacity: 0; cursor: pointer; font-size: 0px;"></div>
                </button>
              </div>
            </div>
            <div class="oasis-title-container">
              <div class="field-wrp">
                <div class="label-color field-label">名称</div>
                <div class="inputWrapper">
                  <input v-model="putAnnounce.title" type="text" class="inputDefault" maxlength="80">
                </div>
              </div>
            </div>
  
          </div>
  
          <div class="section-container">
            <div class="section_divider">
              <div class="label-color field-label">简介</div>
                <div class="inputWrapper">
                  <div class="inputMaxLength">
                    <textarea v-model="putAnnounce.subTitle" type="text" placeholder="告诉大家如何使用该部落吧！" maxlength="200" rows="3" autocorrect="off" class="inputDefault textAreaDefault" style="padding-right: 38.92px; height: 150px;"></textarea>
                    <div class="maxLength">{{ (!putAnnounce || !putAnnounce.subTitle) ? 200 : 200-putAnnounce.subTitle.length}}</div>
                  </div>
                </div>
              </div>
  
            </div>
  
          <div class="section-container">
            <div class="section_divider">
              <div class="label-color field-label">风险告知</div>
                <div class="inputWrapper">
                  <div class="inputMaxLength">
                    <textarea id="inputRisk" v-model="putAnnounce.risk" @change="autoHeightV($event)"  type="text" placeholder="告诉大家需要防范的风险！" rows="3" autocorrect="off" class="inputDefault textAreaDefault" style="padding-right: 38.92px; height: 85px;"></textarea>
                  </div>
                </div>
            </div>
  
          </div>
  
          <div class="section-container oasis-poster" >
            <div class="section_divider">
              <div class="label-color field-label">海报</div>
              <div class="cardPrimary">
                <div class="d-flex" style="flex: 1 1 auto;">
                  <div class="d-flex align-items-center" style="flex: 1 1 auto;">
                    <div class="ct-wrp">
                      <div class="icon-container">
                        <i class="bi bi-image"></i>
                      </div>
                    </div>

                    <div class="help-text">
                      推荐最小尺寸为 576x576
                    </div>
                  </div>
                  <div class="d-flex align-items-center" style="flex: 0 0 auto;">
                    <button type="button"  class="btn-file-upload bgPrimary"><div class="btn-file-upload-wrp">替换海报<input id="file_announce"  @change="previewAnnounceFileV($event)" class="file-input" type="file" tabindex="-1" multiple="" accept=".jpg,.jpeg,.png,.gif" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; opacity: 0; cursor: pointer; font-size: 0px;"></div>
                    </button>
                  </div>
                </div>
              </div>
  
              <div v-show="!!announce.announceUrl" class="announceImageContainer">
                <img id="lastestAnnounceFile" :src="adaptiveImageUriV(announce.announceUrl)">
              </div>
  
            </div>
  
          </div>
          
        </div>
        

        <!-- notice to save section start -->
        <div v-show="settingAlreadyChangeV()"  class="notice-container">
          <div class="notice-setction">
            <div class="msg">注意！您尚未保存更改！</div>
            <div class="option-wrp">
              <button v-preventreclick  @click="resetV" type="button"  class="btn-reset">
                <div class="contents">重置</div>
              </button>
              <button  v-preventreclick  @click="saveSettingV" type="button"  class="btn-save ms-2 bgPrimaryBlue"><div class="btn-file-upload-wrp">保存更改</div>
              </button>
            </div>
          </div>
        </div>

        <!-- notice to save section end -->


      </col-content>
    </main>

    <section class="modals">

        <!-- avatar Modal -->
      <div class="modal-container">
          
        <div class="modal fade" id="oasisCoverModal" data-bs-backdrop="static" tabindex="-1">
          <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content text-color-dark">
              <div class="modal-header">
                <h2 class="modal-title fs-5" id="oasisCoverModalLabel">部落图标预览</h2>
                <button @click="closeOasisCoverModalHandlerV" type="button" id="closeOasisCoverModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <div class="cover-upload-container">
                  <img alt="preview" id="oasisCoverPreview">
                </div>
              </div>
              <div class="modal-footer btn-light">
                <button  v-preventreclick  @click="uploadOasisCoverV"  type="button" id="btn-save-oasis_cover" class="btn btn-primary">设置为部落图标</button>
              </div>
            </div>
          </div>
        </div>
      </div>

       <!-- announceFile Modal -->
      <div class="modal-container">
          
        <div class="modal fade" id="announceFileModal" data-bs-backdrop="static" tabindex="-1">
          <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content text-color-dark">
              <div class="modal-header">
                <h2 class="modal-title fs-5" id="announceFileModalLabel">部落海报预览</h2>
                <button @click="closeAnnounceFileModalHandlerV" type="button" id="closeAnnounceFileModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <div class="cover-upload-container">
                  <img alt="preview" id="announceFilePreview">
                </div>
              </div>
              <div class="modal-footer btn-light">
                <button  v-preventreclick  @click="uploadAnnounceFileV"  type="button" id="btn-save-oasis_announce" class="btn btn-primary">设置为部落海报</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
    
  </micro-app>

  <script type="module" src="/common/javascripts/tm.js"></script>
  <script type="module" src="/micro/oasis/javascripts/setting.js"></script>



</body>
</html>
