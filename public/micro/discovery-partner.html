    <col-content>
      <div class="partner-banner-container d-flex align-items-center justify-content-center flex-column">
          <h3>Find Your Team</h3>
          <span>Let's Lead World!</span>
          <top-search class="section-top-serach">
            <div class="search">
              <input type="text" @keyup.enter.native="retrieveTalentGridV" v-model="talentgrid_pagination.param.q" class="form-control Search-Button-Placeholder" placeholder="探索有趣的世界">
              <div class="Search-Icon-Container d-flex align-items-center ms-n5">
                <svg width="20" height="20" class="Search-Icon" viewBox="0 0 20 20">
                  <path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="#616161" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>  
              </div>
            </div>
          </top-search>
      </div>
      <div class="list-title">
        <h3>Fun Team</h3>
      </div>
      <section class="section-team-grid">
        <div  class="row row-cols-4 row-cols-sm-4 row-cols-md-4 row-cols-lg-6 row-cols-xl-8">
          <div v-for="talent in talentgrid_pagination.records" class="col team-card-container ms-3 mb-3">
            <div class="partner-info-container">
              <div :id="'a'+talent.id" class="carousel slide" data-interval="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img :src="talent.avatar || defaultPartnerPreviewImage" class="card-img-top mt-3" alt="..." @error.once="e => { e.target.src = defaultPartnerPreviewImage }">
                  </div>
                  <div class="carousel-item">
                  </div>
                </div>
                <button class="carousel-control-prev ms-2" type="button" :data-bs-target="'#a'+talent.id" data-bs-slide="prev">
                  <div class="partner-icon-wrapper">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  </div>
                </button>
                <button class="carousel-control-next" type="button" :data-bs-target="'#a'+talent.id" data-bs-slide="next">
                  <div class="partner-icon-wrapper">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  </div>
                </button>
              </div>
            </div>
            <div class="card-body mb-3">
              <a :href="'/mall/bubble.html?brand_id='+ talent.id" class="url-link" ><h6 class="mt-3">{{talent.brandName}}</h6></a>
              <span class="help-text fs-6">{{talent.title}}</span>
            </div>
          </div>

        </div>
      </section>
