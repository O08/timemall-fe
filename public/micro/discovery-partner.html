      <section class="section-team-grid pb-5">
        <div  class="row g-2 g-md-3  row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-5">
          <div v-for="talent in talentgrid_pagination.records" class="col">
            <div class="team-card-container px-3">
              <div class="partner-info-container">
                <div :id="'a'+talent.id" class="carousel slide" data-interval="false">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img :src="adaptiveImageUriV(talent.avatar) || defaultPartnerPreviewImage" class="card-img-top mt-3" alt="..." @error.once="e => { e.target.src = defaultPartnerPreviewImage }">
                    </div>
                    <div v-if="talent.skill" class="carousel-item pt-4">
                      <h6>品牌词条</h6>
                      <div v-if="talent.skill && talent.skill.length>5" class="d-flex flex-column  ms-1">
                        <span class="ms-5 help-text" v-for="i in 5">
                          {{talent.skill[i-1].entry}}
                        </span>
                      </div>
                      <div v-else class="d-flex flex-column ms-1">
                        <span class="ms-5 help-text" v-for="skill in talent.skill">
                          {{skill.entry}}
                        </span>
                      </div>
                      
                    </div>
                  </div>
                  <button class="carousel-control-prev ms-2" type="button" :data-bs-target="'#a'+talent.id" data-bs-slide="prev">
                    <div class="partner-icon-wrapper">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </div>
                  </button>
                  <button class="carousel-control-next me-2" type="button" :data-bs-target="'#a'+talent.id" data-bs-slide="next">
                    <div class="partner-icon-wrapper">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </div>
                  </button>
                </div>
              </div>
              <div class="card-body mb-3">
                <div class="brand-title-wrapper">
                  <a :href="'/mall/bubble.html?brand_id='+ talent.id" class="url-link" ><h6 class="mt-3">{{talent.brandName}}</h6></a>
                </div>
                <div class="brand-intro-wrapper">
                  <p class="help-text">{{talent.title}}</p>
                </div>
              </div>
            </div>
            
          </div>

        </div>

  <section class="feedback_offcanvas" id="section_feedback_offcanvas">

    <div class="offcanvas offcanvas-end" tabindex="-1" id="feedback_offcanvas_right" aria-labelledby="feedbackOffcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="feedbackOffcanvasRightLabel">发送反馈到Bluvarri</h5>
        <button id="closeFeedbackOffcanvas" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form id="feedback-form">
          <div class="mt-3">
            <label for="input_issue" class="form-label">您遇到的具体问题是什么(必填,300字以内)</label>
            <textarea  rows="8" type="text" maxlength="300" class="form-control"  id="input_issue"></textarea>
          </div> 
          <div class="mt-3">
            <label class="form-label">附件图片(选填)</label>
            <div class="feedback-attachment-upload-container dropzone-wrapper">
              <img  id="lastestFeedbackAttachment" >
              <div class="dropzone-desc">
                <i class="bi bi-cloud-plus"></i>
              </div>
              <input type="file" id="input_issue_attachment" onchange="previewFeedbackAttachment()" accept="image/jpg, image/png, image/jpeg" class="dropzone">
            </div>
          </div>  
          <div class="mt-3">
            <label for="input_issue_contact" class="form-label">您的联系方式(选填)</label>
            <input id="input_issue_contact"  min="1" max="50000" step="1" type="text" class="form-control" placeholder="请留下邮箱或电话，使我们快速反馈">
          </div> 
          <button type="submit" class="btn btn-primary mt-5 w-100">提交</button>
        </form>
      </div>
    </div>

  </section>

  <script type="module" src="/micro/javascripts/discovery-partner.js"></script>
