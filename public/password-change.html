<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name=”robots” content=”noindex,nofollow”>
        <meta http-equiv ='content-language' content ='zh-cn'>

        <link rel="icon" href="/favicon.png">
        <title>变更密码 - 咘噜咓 </title>
    
        <link rel="stylesheet" href="common/stylesheets/style.scss">
      </head>
<style>body{
    font-size: larger;
    font-weight: 600;
  }
  .auth-header
      {
        background: #000;
        height: 56px;
        padding-top: 12px;
        padding-left: 24px;
        padding-right: 24px;
      }
      .auth-header h2{
        font-size: 24px;
      }
      .logo{
        height: 32px;
        width: 32px;
      }
     .text-center {
        text-align: center;
     }
     h1 {
       margin-bottom: 8px;
       font-size: 48px;
     }
     .form-group {
       display: flex;
     }
     .form-group label{
      min-width: 100px;
     }
     a {
      color: #3887FE;
      text-decoration: none;
      background-color: transparent;
    }
    .btn {
      font-size: 14px;
    line-height: 1;
    border-radius: 500px;
    padding: 16px 48px 18px;
    -webkit-transition-property: background-color, border-color, color, -webkit-box-shadow, -webkit-filter;
    transition-property: background-color, border-color, color, -webkit-box-shadow, -webkit-filter;
    transition-property: background-color, border-color, color, box-shadow, filter;
    transition-property: background-color, border-color, color, box-shadow, filter, -webkit-box-shadow, -webkit-filter;
    -webkit-transition-duration: .3s;
    transition-duration: .3s;
    border-width: 0;
    letter-spacing: 2px;
    min-width: 160px;
    text-transform: uppercase;
    white-space: normal;
    }
    .btn-green {
       margin-top: 25px;
       color: #FFF;
       background-color: #3887FE;
    }
    form {
      margin-bottom: 16px;
      margin-top: 14px;
    }

    #interface-content{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .password-rest-form-container{
      width: 600px;
      padding-top: 48px;
    }
    .content-main{
      padding-top: 80px;
    }
    @media (max-width: 767px){
      .content-main{
      padding-top: 72px;
    }
      .password-rest-form-container{
      width: 300px;
      padding-top: 32px;
      
    }
    }
    </style>
<body>
<div class="wrap">
  <header class="auth-header">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
      <img src="/common/icon/logo_blv-final-white.png" class="logo" alt="logo">
      <div class="align-middle mx-2">
        <h2 class="my-0">咘噜咓</h2>
      </div>
    </a>
  </header>
    <div class="content-main">
        <div class="container text-center">
            <div  id="interface-content">
                <div class="password-rest-heading">
                    <h1>
                        密码重置
                    </h1>
                </div>
                <div class="password-rest-form-container">
                    <form name="form" method="post" id="forgot-password-index" onsubmit="return false" class="needs-validation" novalidate>
                        <div class="hidden ajax-spinner"></div>
                        <div id="form">
                            <div class="row mb-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label mb-2 required" for="form_new_password">新密码</label>
                                        <input type="password" id="form_new_password" name="form[new_password]" required maxlength="200" data-error-msg="密码不能为空" class="form-control">
                                        <div class="invalid-feedback">
                                          请检查密码，密码不能为空.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label mb-2 required" for="form_check_password">确认密码</label>
                                        <input type="password" id="form_check_password" name="form[check_password]" required data-error-msg="确认密码不能为空" class="form-control">
                                        <div class="invalid-feedback">
                                          请检查确认密码.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" onclick="do_password_reset()" id="form_send" name="form[send]" class="btn btn-green fs-3">发送</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Libs -->
<script type="module" src="common/javascripts/tm.js"></script>
<script>function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return pair[1];
    }
  }
  return false;
}
function checkPasswords() {
  var password = $("#form_new_password").val();
  var confirmedPassword = $("#form_check_password").val();
  var note = document.querySelector('#form_check_password');
  password != confirmedPassword ? note.setCustomValidity("密码不匹配，请重新键入.") : note.setCustomValidity("");
  note.reportValidity();
  return password == confirmedPassword;
}
function do_password_reset() {
  var token = getQueryVariable('token');
  if (!token) {
    return false;
  }
  if(!$("#form_check_password").val()&& !$("#form_new_password").val()){
    return false;
  }
  if (!checkPasswords()) {
    return false;
  }
  var form_new_password = $('#form_new_password').val();
  var formData = {
    password: form_new_password,
    token: token
  };
  $.post('/api/v1/web_mall/do_password_reset', formData, function (data) {
    if (data.code == 506) {
      window.location.href = 'password-reset?status=' + 506;
      return;
    }
    if (data.code == 200) {
      var submit_success_interface = '<div class="col-sm-8 col-sm-offset-2"><h1>密码已更新</h1><p>Sweet!您的新密码现已设置成功.<a href="/">Go 咘噜咓</a></p></div>';
      $('#interface-content').html(submit_success_interface);
      return;
    }
  }).fail(function (data) {
    // place error code here
    alert('芜湖,系统裂开了！请稍后重试！');
  });
}</script>
</body>
</html>
