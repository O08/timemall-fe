    <div class="app-container">

              </svg>
              <div class="align-middle">
                <h2 class="my-0">大巴扎</h2>
              </div>

          </div>
          <div class="header-offcanvas">
            <button class="btn btn-primary toggle-nav" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              <i class="bi bi-three-dots"></i>
            </button>
            <div class="offcanvas-xxl flex-grow-1 offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">咘噜咓</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasRight" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body justify-content-end">
                <nav>
                  <ul class="nav header-navbar col-12 col-lg-auto me-lg-auto mb-2 justify-content-end mb-md-0 display_nav">
                    <li class="nav-item">
                      <a href="/micro/discovery-oasis.html"class="nav-link  px-xxl-5 text-white" data-bs-custom-class="custom-popover" data-bs-placement="bottom" data-bs-trigger="hover" data-bs-toggle="popover" data-bs-content="特色服务体验区"> 
                        咖核
                      </a>
                    </li>
                    <li class="nav-item">
                      <a rel="nofollow" href="/estudio/studio-store.html" class="nav-link  px-xxl-5 text-white" data-bs-custom-class="custom-popover" data-bs-placement="bottom" data-bs-trigger="hover" data-bs-toggle="popover" data-bs-content="超能开发区"> 
                        E-Studio
                      </a>
                    </li>
                    <li class="nav-item">
                      <a rel="nofollow" href="/epod/pod-millstone.html" class="nav-link   px-xxl-5 text-white" data-bs-custom-class="custom-popover" data-bs-placement="bottom" data-bs-trigger="hover" data-bs-toggle="popover" data-bs-content="消费者服务区"> 
                        E-Pod
                      </a>
                    </li>
                    <li v-if="!user_already_login" class="nav-item"><a href="/login.html" class="nav-link   px-xxl-5 text-white">登录</a></li>
                    <li v-if="!user_already_login" class="nav-item join-now"><a href="/signup.html" class="nav-link px-xxl-5 text-white">注册</a></li>
                    <li v-if="user_already_login" class="nav-item display_account_xxl">
                      <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle button_user_vue" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="bi bi-person-circle"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li>
                            <a href="/estudio/studio-setting-profile.html">
                              <button class="dropdown-item" type="button">
                                <i class="bi bi-person-vcard me-1"></i> 品牌形象
                               </button>
                            </a>
                          </li>
                          <li>
                              <button onclick="logout()" class="dropdown-item" type="button">   
                                <i class="bi bi-box-arrow-right me-1"></i> 注销 
                              </button>
                          </li>
                          <li>
                            <a href="/mall/delete-account.html">
                              <button class="dropdown-item" type="button">
                                <i class="bi bi-trash3 me-1"></i> 删除账号
                               </button>
                            </a>
                          </li>
                          
                          <li>
                            <button class="dropdown-item" type="button" data-bs-toggle="offcanvas" data-bs-target="#feedback_offcanvas_right" aria-controls="feedback_offcanvas_right">
                              <i class="bi bi-flag me-1"></i> 反馈
                            </button>
                          </li>
                        </ul>
                      </div>
                   </li>
                  </ul>
                  <ul  v-if="user_already_login" class="list-group display_account_xxl_small text-start mt-3">
                    <li class="list-group-item"> 
                      <a href="/estudio/studio-setting-profile.html">
                        <button class="dropdown-item" type="button">
                          <i class="bi bi-person-vcard me-1"></i> 品牌形象
                        </button>
                      </a>
                    </li>
                    <li class="list-group-item">
                      <button onclick="logout()" class="dropdown-item" type="button">   
                        <i class="bi bi-box-arrow-right me-1"></i> 注销 
                      </button>
                    </li>
                    <li class="list-group-item">
                      <a href="/mall/delete-account.html">
                        <button class="dropdown-item" type="button">
                          <i class="bi bi-trash3 me-1"></i> 删除账号
                         </button>
                      </a>
                    </li>
                    <li class="list-group-item">
                      <button class="dropdown-item" type="button" data-bs-toggle="offcanvas" data-bs-target="#feedback_offcanvas_right" aria-controls="feedback_offcanvas_right">
                        <i class="bi bi-flag me-1"></i> 反馈
                      </button>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          
        </div>
      </header>
      <!-- top search -->
      <top-search class="section-top-serach">
        <div class="input-group input-group-lg input-normal-search">
          <input @keyup.enter.native="retrieveCellPlanGridV" v-model="plangrid_pagination.param.q" class="form-control top-search-input" type="text" placeholder="搜索超能服务" aria-label="Search">
          <button @click="retrieveCellPlanGridV" class="btn btn-outline-secondary input-group-search-btn" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div class="s_type_wrapper">

          <div class="s_type">
            <a href="/home.html">
              <i class="bi bi-calendar3"></i>
              <span class="ms-1">特约</span>
            </a>
          </div>
          <div class="s_type active ms-5">
            <i class="bi bi-box"></i>
            <span class="ms-1">单品</span>
          </div>

        </div>
      </top-search>
      <content>
        <div id="section_filter_wrapper" class="topbar-wrapper">
          <section  class="section-filter">
            <div class="top-bar d-flex flex-row justify-content-between">
              <div class="dropdown ">
                <button class="btn dropdown-toggle top-bar-filter-budget" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  预算
                </button>
                <form class="dropdown-menu  p-4 budget-filter-form" onsubmit="return false">
                  <div class="row g-3">
                    <div class="col-6 input-wrapper">
                      <label for="input_budget_min" class="form-label">最小</label>
                      <input v-model="plangrid_pagination.param.budgetMin" type="text" min="1" max="50000" step="1" class="form-control" id="input_budget_min" @input="transformInputNumberV($event)">
                      <i>￥</i>
                    </div>
                    <div class="col-6 input-wrapper">
                      <label for="input_budget_max" class="form-label">最大</label>
                      <input  v-model="plangrid_pagination.param.budgetMax" type="text" min="1" max="50000" step="1" class="form-control" id="input_budget_max" @input="transformInputNumberV($event)">
                      <i>￥</i>
                    </div>
                  </div>
                  
                  <button id="btn_budget_confirm" @click="filterCellPlanGridV" type="submit" class="btn btn-dark">确定</button>
                </form>
              </div>
              <div class="select-container row">
                <div class="col ms-1">
                  <select @change="filterCellPlanGridV" v-model="plangrid_pagination.param.sort" class="form-select sort-by">
                    <option value="">排序</option>
                    <option value="1">最新发布</option>
                    <option value="2">价格降序</option>
                    <option value="3">价格升序</option>
                  </select>
                </div>
              </div>
              
            </div>  
          </section>
        </div>
        <main>                    
                      <!-- service grid -->
          
                <section class="section-service-grid">
                  <!-- service top bar -->
                
                  
                 
                  <div id="div_gri_panel" 
                    class="row g-2 g-md-3  row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-5">
                    <div v-for="cell in plangrid_pagination.records" class="col cell-col">
                      <div class="cell-item">
                        <div class="card border-0 cell-card-body-bg">
                          <a :href="'/mall/cell-detail.html?cell_id='+cell.id + '&brand_id=' + cell.brandId " class="url-link">
                            <img :src="adaptiveImageUriV(cell.preview) || defaultCellPreviewImage" class="card-img-top cell-thumb" alt="..." @error.once="e => { e.target.src = defaultCellPreviewImage }">
                          </a>
                          <div class="card-body">
                            <div class="d-flex portrait align-items-center">
                              <div>
                                <img class="service-brand" :src="adaptiveImageUriV(cell.avator) || defaultAvatarImage" @error.once="e => { e.target.src = defaultAvatarImage }">
                              </div>
                              <h6 class="service-brand-name ms-1 my-0">{{cell.brand}}</h6>
                            </div>
                            <p class="card-text mt-2">
                              <a :href="'/mall/cell-detail.html?cell_id='+cell.id + '&brand_id=' + cell.brandId " class="url-link">
                                {{cell.title}}
                              </a>
                            </p>
                          </div>
                          <div class="card-footer d-flex align-items-center justify-content-between card-footer-highlight">
                            <span class="vip-award"
                              :class="{'enable-blue': Number(cell.enableBlue)}">
                              <i class="bi bi-award-fill"></i>
                            </span>
                            <div class="price">
                              <i>￥</i>
                              <ins class="text-decoration-none price-txt">{{cell.price}}</ins>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                  <nav v-if="!!paging" aria-label="Page navigation" class="millstone-pagination mt-3">
                    <ul class="pagination pagination-lg pagination-dark  border-0">
                      <li class="page-item" @click="pagePre(plangrid_pagination)">
                        <a class="page-link"  aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item"  v-for="page in paging.items" :class="{'current-page-active': paging.current == page}" 
                            @click="pageGo(plangrid_pagination,page)"><a class="page-link">{{page}}</a></li>
                      <li class="page-item" @click="pageNext(plangrid_pagination)">
                        <a class="page-link" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </section>
              </main>
      </content>
    </div>
   
  </mall-app>

          <div class="line"></div>

        <ul class="footer-nav">
          <li>
            <a class="nav-link" href="/mall/contact-us.html">联系我们</a>
          </li>
          <li>
            <a class="nav-link" href="/mall/legal.html">法律声明</a>
          </li>
          <li>
            <a class="nav-link" href="/mall/privacy-policy.html">隐私政策</a>
          </li>
        </ul>
      </div>
  </div>
  </footer>
  <section class="feedback_offcanvas" id="section_feedback_offcanvas">

    <div class="offcanvas offcanvas-end" tabindex="-1" id="feedback_offcanvas_right" aria-labelledby="feedbackOffcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="feedbackOffcanvasRightLabel">发送反馈到Bluvarri</h5>
        <button id="closeFeedbackOffcanvas" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form id="feedback-form">
          <div class="mt-3">
            <label for="input_issue" class="form-label">您遇到的具体问题是什么(必填,300字以内)</label>
            <textarea  rows="8" type="text" maxlength="300" class="form-control"  id="input_issue"></textarea>
          </div> 
          <div class="mt-3">
            <label class="form-label">附件图片(选填)</label>
            <div class="feedback-attachment-upload-container dropzone-wrapper">
              <img  id="lastestFeedbackAttachment" >
              <div class="dropzone-desc">
                <i class="bi bi-cloud-plus"></i>
              </div>
              <input type="file" id="input_issue_attachment" onchange="previewFeedbackAttachment()" accept="image/jpg, image/png, image/jpeg" class="dropzone">
            </div>
          </div>  
          <div class="mt-3">
            <label for="input_issue_contact" class="form-label">您的联系方式(选填)</label>
            <input id="input_issue_contact"  min="1" max="50000" step="1" type="text" class="form-control" placeholder="请留下邮箱或电话，使我们快速反馈">
          </div> 
          <button type="submit" class="btn btn-primary mt-5 w-100">提交</button>
        </form>
      </div>
    </div>

  </section>
  <script src="/common/javascripts/feedback.js"></script>

    <script type="module" src="/common/javascripts/tm.js"></script>
    <script type="module" src="/mall/javascripts/mall-plan.js"></script>


</body>
