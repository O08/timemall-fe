<html style="height: 100%;">
<head>
    <meta http-equiv ='content-language' content ='zh-cn'>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <title>预览</title>
</head>
<body style="margin: 0px; background: #0e0e0e; height: 100%; display: flex; align-items: center;">
    <img id="preview" style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;">
</body>
<script>
    function getQueryVariable(variable){
        const url = new URL(window.location.href);
        const value = url.searchParams.get(variable);
        return value;
  }
  
    window.onload= ()=>{
        const previewUrl=getQueryVariable("uri");
        document.querySelector('#preview').src = previewUrl;
    }
</script>
</html>
