<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow”>
    <meta http-equiv ='content-language' content ='zh-cn'>

    <link rel="icon" href="https://www.bluvarri.com/favicon.png">
    <title>重置密码 - 班蔚</title>
    <meta name="description" content="忘记密码或者安全等原因需要变更密码，可使用重置密码功能重置您的密码。">

    <link rel="canonical" href="https://www.bluvarri.com/password-reset" />
    <link rel="stylesheet" href="common/stylesheets/style.scss">
    <style>
      body{
        background-color: #000;
      }
       body::-webkit-scrollbar {
      width: 0;
      height: 0;
  }
      .auth-header
      {
        background: #000;
        height: 56px;
        padding-top: 12px;
        padding-left: 24px;
        padding-right: 24px;
      }
      .auth-header h2{
        font-size: 24px;
      }
      .logo{
        height: 32px;
        width: 32px;
      }
      .card{
        border: none;
      }
      .card-header{
        border-bottom: none;
        font-size: 2.2rem;
        font-weight: bold;
      }
      .card-header,.card-body{
        background-color: #000;
        color: #fff;
      }
      .section-sign-up{
        display: flex;
        justify-content: center;
        align-items: center;
      }


      .section-sign-up .card{
   height: 580px;
   aspect-ratio: 12/16;
   border-radius: 5px;
   --bs-card-bg: none;
}
.header-option{
  text-decoration: none;
  background-image: url("/common/images/ctl-corner-bg.svg");
  background-size: cover;
  box-sizing: border-box;
  color: #7ABAD2;
  cursor: pointer;
  font-size: 14px;
  line-height: 33px;
  padding: 0 16px 0 36px;
  position: absolute;
  right: 1rem;
  top: .75rem;
  width: 80px;
  background-color: transparent;
}
.header-option:hover{
  color: #fff;
}
.register-method{
        display: flex;
        text-align: center;
        align-items: center;
        font-size: 12px;
      }
      .register-method-item-list {
        margin-left: 12px;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
      }

      .register-method-item-list .register-method-item:not(:last-child) {
         margin-right: 16px;
      }
      .register-method-item-list .register-method-item .common-icon {
        height: 20px;
        width: 20px;
        display: inline-block;
        vertical-align: middle;
        cursor: pointer;
       }

@media (max-width: 576px) {
  .section-sign-up{
    display: block;
    padding-top: 16px;
  }
  .section-sign-up .card{
    height: auto;
   aspect-ratio:unset;
  }
  .auth-header{
    padding-left: 1rem;
    padding-right: 1rem;
  }
  .section-sign-up form {
    margin-top: 0;
  }
  .card-header{
    display: flex;
      align-items: center;
      align-items: center;
      font-size: 24px;

    align-items: center;
      font-size: 24px;

  }
  .card-header h1{
    margin-bottom: 0;
  }
    
    
      .content-main{
        padding-top: 72px;
      }
      .password-rest-form-container{
        width: 300px;
       }

      .content-main{
        padding-top: 72px;
      }
      .password-rest-form-container{
        width: 300px;
       }
}
    </style>
</head>
<body>
  <header class="auth-header">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
      <img src="/common/icon/logo_blv-final-white.png" class="logo" alt="logo">
    </a>
  </header>
    <content>
        <section class="section-sign-up">
          <div class="card">
            <div class="card-header">
              <h1>忘记密码</h1> 
              <a href="/login" class="header-option">登录</a>
            </div>
            <div class="card-body">
              <form id="password-reset-form" class="form-signin needs-validation" novalidate="">
                <div class="mb-3">
                  <input type="text" class="form-control" id="identifierId" placeholder="邮箱/手机号" required>
                  <div id="email_invalid_feedback" class="invalid-feedback">
                    请提供一个有效邮箱或手机号.
                  </div>
                  <span id="email-error-tip" class="error-tip"></span>
                  
                </div>
                <div class="mb-3 row">
                  <div class="col">
                    <input type="text" id="qrcode" class="form-control qrcode-input" placeholder="验证码" aria-label="verification-code" required="">
                    <div class="invalid-feedback">
                      请提供一个有效验证码.
                    </div>
                    <span id="qrcode-error-tip" class="error-tip"></span>
                  </div>
                  <div class="col d-flex align-items-center justify-content-end">
                    <button class="btn btn-outline-secondary qrcode" type="button" id="send-verification-code">
                      获取验证码
                    </button>
                  </div>
                </div>
                <div class="mb-3">
                  <input type="password" maxlength="20" class="form-control" placeholder="设置新密码"  id="identifierPassword" required>
                  <div class="invalid-feedback">
                    请输入有效密码.
                  </div>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="确认密码" id="identifierPassword2" required>
                  <div class="invalid-feedback">
                    密码不匹配.
                  </div>
                </div>
                <div class="mb-3" style="font-size: 12px;">
                  需要支持?<a class="sign-in-link ms-2" target="_blank" href="/mall/contact-us">联系我们</a>
                </div>
                <button type="submit" name="submitBtn" class="btn btn-primary w-100  fs-4 form-send">重置密码</button>
              </form>
            </div>
          </div>
        </section>
    </content>
    <script type="module" src="/common/javascripts/tm.js"></script>
    <script type="module" src="/common/javascripts/password-reset.js"></script>


   
</body>
</html>
