<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow”>
    <meta http-equiv ='content-language' content ='zh-cn'>

    <link rel="icon" href="https://www.bluvarri.com/favicon.png">
    <title>重置密码 - 咘噜咓</title>
    <meta name="description" content="忘记密码或者安全等原因需要变更密码，可使用重置密码功能重置您的密码。">


    <link rel="stylesheet" href="common/stylesheets/style.scss">
</head>
<style>
    .auth-header
      {
        background: #000;
        height: 56px;
        padding-top: 12px;
        padding-left: 24px;
        padding-right: 24px;
      }
      .auth-header h2{
        font-size: 24px;
      }
      .logo{
        height: 32px;
        width: 32px;
      }


     .text-center {
        text-align: center;
     }
     h1 {
       margin-bottom: 8px;
       font-size: 48px;
     }
     .form-group {
       display: flex;
     }
     .form-group label{
      min-width: 100px;
     }
     a {
      color: #3887FE;
      text-decoration: none;
      background-color: transparent;
    }
    .btn {
      font-size: 14px;
    line-height: 1;
    border-radius: 500px;
    padding: 16px 48px 18px;
    -webkit-transition-property: background-color, border-color, color, -webkit-box-shadow, -webkit-filter;
    transition-property: background-color, border-color, color, -webkit-box-shadow, -webkit-filter;
    transition-property: background-color, border-color, color, box-shadow, filter;
    transition-property: background-color, border-color, color, box-shadow, filter, -webkit-box-shadow, -webkit-filter;
    -webkit-transition-duration: .3s;
    transition-duration: .3s;
    border-width: 0;
    letter-spacing: 2px;
    min-width: 160px;
    text-transform: uppercase;
    white-space: normal;
    }
    .btn-green {
       margin-top: 25px;
       color: #FFF;
       background-color: #3887FE;
    }
    form {
      margin-bottom: 16px;
      margin-top: 14px;
    }
    .alert {
       border-width: 0;
       font-size: 12px;
       padding: 14px 14px 12px 14px;
       font-weight: 400;
    }
    .alert-danger {
       background-color: #EB1E32;
       border-color: #EB1E32;
       color: #FFF;
    }
    strong{
      color: cornflowerblue;
    }

    #interface-content{
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 24px;

    }
    .password-rest-form-container{
      width: 600px;
    }
    .content-main{
      padding-top: 80px;
    }
    @media (max-width: 767px){
    
      .content-main{
        padding-top: 72px;
      }
      .password-rest-form-container{
        width: 300px;
       }
    }
    </style>
<body>
<div class="wrap">
  <header class="auth-header">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
      <img src="/common/icon/logo_blv-final-white.png" class="logo" alt="logo">
      <div class="align-middle mx-2">
        <h2 class="my-0">咘噜咓</h2>
      </div>
    </a>
  </header>
    <div class="content-main">
        <div class="container text-center">
            <div  id="interface-content">
                <div >
                    <h1 class="password-rest-heading">
                        密码重置
                    </h1>
                    <p class="mt-4">
                      输入您用于注册的<strong>电子邮箱地址</strong>。我们将向您发送一封电子邮件，其中包含您的用户名和重置密码的链接。        
                    </p>
                </div>
                <div class="password-rest-form-container">
                    <form name="form" method="post" id="forgot-password-index" onsubmit="do_password_reset(event)" class="needs-validation" novalidate>
                        <div class="hidden ajax-spinner"></div>
                        <div id="form">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="control-label mb-2 required" for="form_input">邮箱地址</label>
                                        <input type="text" id="form_input" name="form[input]" required="required" data-msg-required="请输入有效邮箱地址" class="form-control">
                                        <div class="invalid-feedback">
                                          请输入有效邮箱地址.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" id="form_send" name="form[send]" class="btn btn-green">发送</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <p>
                        仍然需要帮助, 请随时联系 <a id="password-link-support" href="/mall/contact-us">咘噜咓</a>寻求支持。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Libs -->
<script type="module" src="common/javascripts/tm.js"></script>

<script>window.onload = handStatus();
function handStatus() {
  var code = getQueryVariable('status');
  if (code == 2005) {
    var alertDanger = '<div class="alert alert-danger">您的密码重置链接已失效.</div>';
    $('form').prepend(alertDanger);
  }
}
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return pair[1];
    }
  }
  return false;
}
function do_password_reset(e) {
  e.preventDefault();
  const email = $('#form_input').val();
  if(!email){
    return
  }
  var formData = {
    email: $('#form_input').val()
  };
  $.post('/api/v1/web_mall/do_send_password_reset_email', formData, function (data) {
    if (data.code == 506) {
      var alertDanger = '<div class="alert alert-danger">您输入的电子邮件地址无效.</div>';
      $('form').prepend(alertDanger);
      return;
    }
    if (data.code == 200) {
      var submit_success_interface = '<div class="col-sm-8 col-sm-offset-2"><h1>密码重置</h1><p>已通过电子邮件向您发送了一条消息，其中包含如何重置密码的说明.</p></div>';
      $('#interface-content').html(submit_success_interface);
      return;
    }
  }).fail(function (data) {
    // place error code here
    alert('芜湖,系统裂开了！请稍后重试！');
  });
}</script>
</body>
</html>
