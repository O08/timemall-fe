      <main>
        <div class="page-title">
          <h1>履约</h1>
        </div>  
            <!-- tablist -->
          <div class="nav-tabs-container">
            <ul class="nav nav-tabs border-0" id="bubble-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="text-decoration-none" href="/epod/pod-millstone.html?tab=workflow">
                  <button class="nav-link" id="workflow-tab" data-bs-toggle="tab" data-bs-target="#workflow-tab-pane" type="button" role="tab" aria-controls="workflow-tab-pane" aria-selected="true">配置任务</button>
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="text-decoration-none" href="/epod/pod-millstone.html?tab=auditing">
                  <button class="nav-link" id="auditing-tab" data-bs-toggle="tab" data-bs-target="#auditing-tab-pane" type="button" role="tab" aria-controls="auditing-tab-pane" aria-selected="true">审计中</button>
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="text-decoration-none" href="/epod/pod-millstone.html?tab=confirm">
                  <button class="nav-link" id="confirm-tab" data-bs-toggle="tab" data-bs-target="#confirm-tab-pane" type="button" role="tab" aria-controls="confirm-tab-pane" aria-selected="true">定稿</button>
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="text-decoration-none" href="/epod/pod-millstone.html?tab=task">
                  <button class="nav-link" id="task-tab" data-bs-toggle="tab" data-bs-target="#task-tab-pane" type="button" role="tab" aria-controls="task-tab-pane" aria-selected="false">任务箱</button>
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="text-decoration-none" href="/epod/pod-millstone.html?tab=paused">
                  <button class="nav-link" id="paused-tab" data-bs-toggle="tab" data-bs-target="#paused-tab-pane" type="button" role="tab" aria-controls="paused-tab-pane" aria-selected="false">暂停中</button>
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="text-decoration-none" href="/epod/pod-millstone.html?tab=suspend">
                  <button class="nav-link" id="suspend-tab" data-bs-toggle="tab" data-bs-target="#suspend-tab-pane" type="button" role="tab" aria-controls="suspend-tab-pane" aria-selected="false">中止</button>
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="text-decoration-none" href="/epod/pod-millstone.html?tab=finish">
                  <button class="nav-link" id="finish-tab" data-bs-toggle="tab" data-bs-target="#finish-tab-pane" type="button" role="tab" aria-controls="finish-tab-pane" aria-selected="false">完成</button>
                </a>
              </li>
            </ul>
          </div>
          <div class="section-container mt-5">
            <div class="nav-tabs-container pb-5">
              <ul class="nav nav-tabs border-0 millstone-sub-tab" id="millstone-sub-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="stage-tab" data-bs-toggle="tab" data-bs-target="#stage-tab-pane" type="button" role="tab" aria-controls="stage-tab-pane" aria-selected="true">服务内容</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="event-tab" data-bs-toggle="tab" data-bs-target="#event-tab-pane" type="button" role="tab" aria-controls="event-tab-pane" aria-selected="true">事件</button>
                </li>
              </ul>
            </div>
            <div class="tab-content" id="millstone-sub-tab">
              <div class="tab-pane fade" id="event-tab-pane" role="tabpanel" aria-labelledby="event-tab" tabindex="0">
                <div v-for="(item,i) in eventObj.records" class="event-date">
                  <a class="btn btn-dark tag-collapse-ctl" data-bs-toggle="collapse" :href="'#block_'+i" role="button" :aria-expanded="eventObj.records.length<3 || i > eventObj.records.length-3">
                    <div class="bi date-tag">{{item.stampDate}}</div>
                  </a>
                  <div class="collapse" 
                  :class="{'show': eventObj.records.length<3 || i > eventObj.records.length-3 }"
                     :id="'block_'+i">
                    <section v-for="record in item.cards" class="event-wrapper new-order">
                      <label>
                        <span class="event-icon new-order">
                            <img :src="adaptiveImageUriV(record.authorIcon)  || defaultAvatarImage" @error.once="e => { e.target.src = defaultAvatarImage }">
                        </span>
                        <p class="event-header-base border-0">
                          <span class="event-title">{{record.author}}</span>
                          <i class="simple-time ms-2"> {{record.createAt.substr(-8,8)}}</i>
                        </p>
                      </label>
                      <div class="event-msg-content">
                        <p v-if="record.msgType === 'text'" class="text-preline text-message">{{JSON.parse(record.msg).content}}</p>
                        <div  v-if="record.msgType === 'image'">
                          <a target="_blank" :href="'/mall/preview.html?uri='+JSON.parse(record.msg).uri" rel="noopener noreferrer">
                            <img  :src="JSON.parse(record.msg).uri" class="img-message">
                          </a>
                          <p>
                            <a target="_blank" class="download" download="" :href="JSON.parse(record.msg).uri"><i class="bi bi-cloud-arrow-down content-download-icon"></i></a>
                          </p>
                        </div>
                        <div v-if="record.msgType === 'attachment'">
                          <div class="attachment-message">
                            <span> {{JSON.parse(record.msg).fileName}}</span>
                            <i class="bi bi-file-earmark"></i>
                          </div>
                          <p><a target="_blank" class="download" :download="JSON.parse(record.msg).fileName" :href="JSON.parse(record.msg).uri"><i class="bi bi-cloud-arrow-down content-download-icon"></i></a></p>
                        </div>
                      </div>
                    </section>
                  </div>
                  
                </div>

                <div class="chat-input-wrapper">
                  <div class="input-wrapper">
                    <textarea @input="autoHeightV($event)" id="twemoji-picker" class="chat-input" placeholder="Enter your message here"></textarea>
                  </div>
                  <div class="chat-action-wrapper">
                    <div class="chat-action-option">
                      <span>
                        <div class="chat-attachment-btn chat-btn-container">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-paperclip" viewBox="0 0 24 24">
                            <defs></defs>
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"></path>
                          </svg>
                          <input @change="handleBigFileChange($event)" id="selection_attachment" type="file" class="input-file">
                        </div>
                      </span>
                      <span>
                        <div id="selection-outer" class="selection-outer ms-2 chat-btn-container">
                          <div id="selection">
                            <button id="selection-emoji" class="empty emoji-btn">
                              <i class="bi bi-emoji-smile"></i>
                            </button>
                          </div>
                        </div>
                      </span>
                      <span>
                        <div class="ms-2 chat-btn-container">
                          <div class="img-btn" >
                            <i class="bi bi-image chat-image-btn"></i>
                            <input @change="handleFileChange($event)" type="file"   id="selection_image" class="input-file">
                          </div>
                        </div>
                      </span>
                    </div>
                    <button v-preventreclick @click="sendTextMessageV" class="chat-send-btn">发送</button>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade show active" id="stage-tab-pane" role="tabpanel" aria-labelledby="stage-tab" tabindex="0">
                <section class="section-cell-info  ps-4 my-5">
                  <div class="row gx-3 gy-3 row-cols-sm-2 row-cols-1 ">
                      <div class="col">
                          <h3>服务</h3>
                          <p class="ms-2  sow-cell-title">
                              {{workflow.serviceInfo.title}}
                          </p>
                      </div>
                      <div class="col">
                          <h3>供应商</h3>
                          <div class="d-flex justify-content-start align-items-center mx-2">
                              <div class="brand-portrait">
                                <img class="brand-avator" :src="adaptiveImageUriV(workflow.serviceInfo.avatar) || defaultAvatarImage" @error.once="e => { e.target.src = defaultAvatarImage }">
                              </div>
                              <h6 class="sow-brand-name mx-2">{{workflow.serviceInfo.brand}}</h6>
                          </div>
                      </div>
                  </div>
              </section>
                <section class="section-tool-bar ps-4 mb-5">
                  <div class="d-flex tool-bar mt-5">
                    <span>
                      <button @click="newMillstoneV" type="button" id="btn-save-workflow" class="btn btn-outline-light">
                        <i class="bi bi-plus"></i>
                        <span>添加任务</span>
                      </button>
                    </span>
                    <span class="ms-5">
                      
                      <button @click="replaceWorkflowV" type="button" id="btn-save-workflow" class="btn btn-outline-primary">
                        <i class="bi bi-check-lg"></i>
                        保存任务集
                        <sup 
                        :class="{'disabled': !btn_ctl.activate_general_save_btn, 
                                'dot-red': btn_ctl.activate_general_save_btn}"
                        class="dot"></sup>
                      </button>
                    </span>
                    
                  </div>
                </section>
                <section class="section-workspace d-flex justify-content-center align-items-center">
                    <div class="edit-pannel">
                        <ul class="timeline">
                            <li v-for="(item,mIndex) in workflow.millstones" class="timeline-item mb-5">
                              <json-node class="json-item-node millstone-title d-flex flex-row align-items-center">
                                <span @click="removeMillstoneV(mIndex)" class="option-remove me-2">
                                  <i class="bi bi-dash-circle"></i>
                                </span>
                                <textarea @change="btn_ctl.activate_general_save_btn = true"  v-autoheight v-model="item.title" class="form-control millstone-input-box" maxlength="100" placeholder="填写任务标题" aria-describedby="addon-wrapping">
                              </json-node>
                              <json-node class="d-flex flex-column">
                                <h6>
                                  目标
                                  <span @click="newObjV(mIndex)" class="item-setting-plus">
                                    <i class="bi bi-plus"></i>
                                  </span>
                                </h6>
                                <json-node v-for="(obj,objIndex) in item.objective" class="json-item-node d-flex flex-row">  
                                  <div class="item-setting mx-1 my-1">
                                    <span @click="newObjV(mIndex)" class="item-setting-plus">
                                      <i class="bi bi-plus"></i>
                                    </span>
                                    <span @click="removeObjV(mIndex,objIndex)" class="item-setting-x">
                                      <i class="bi bi-dash"></i>
                                    </span>
                                  </div>  
                                  <textarea @change="btn_ctl.activate_general_save_btn = true"  v-autoheight v-model="obj.entry" class="form-control millstone-input-box" maxlength="100" placeholder="填写任务中需要实现的目标" aria-describedby="addon-wrapping">           
                                </json-node>
                              </json-node>
                              <json-node class="d-flex flex-column">
                                <h6>
                                  关键结果
                                  <span @click="newMetric(mIndex)" class="item-setting-plus">
                                    <i class="bi bi-plus"></i>
                                  </span>
                                </h6>
                                <json-node v-for="(metric,metricIndex) in item.metric" class="json-item-node d-flex flex-row"> 
                                  <div class="item-setting mx-1 my-1">
                                    <span @click="newMetric(mIndex)" class="item-setting-plus">
                                      <i class="bi bi-plus"></i>
                                    </span>
                                    <span @click="removeMetric(mIndex,)" class="item-setting-x">
                                      <i class="bi bi-dash"></i>
                                    </span>
                                  </div>               
                                  <textarea @change="btn_ctl.activate_general_save_btn = true"  v-autoheight v-model="metric.entry" class="form-control millstone-input-box" maxlength="100" placeholder="填写验收指标" aria-describedby="addon-wrapping">
                                </json-node>
                              </json-node>
                              <json-node class="d-flex flex-column ">
                                <h6>
                                  结算比率(%)
                                  <a  class="help-text" data-bs-custom-class="custom-popover" data-bs-placement="bottom" data-bs-trigger="hover" data-bs-toggle="popover" data-bs-content="完成该任务结算比例，假设订单200，结算比例 20 ，任务完成时结算金为200 * 0.2 = 40">           
                                    <i class="bi bi-info-circle"></i>                  
                                  </a>
                                </h6>
                                <json-node class="json-item-node">                
                                  <input @change="btn_ctl.activate_general_save_btn = true"  
                                        @input="transformInputNumberV($event)"
                                         min="1" max="100" step="1"
                                  type="text" v-model="item.payRate" class="form-control millstone-input-box" placeholder="填写完成任务时结算比率" aria-describedby="addon-wrapping">
                                </json-node>     
                              </json-node>  
                              <json-node class="d-flex flex-column ">
                                <h6 data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top">
                                  开始时间
                                </h6>
                                <json-node class="json-item-node">
                                  <!-- <datepicker @change="btn_ctl.activate_general_save_btn = true" v-model="item.start"></datepicker> -->
                                  <input @change="btn_ctl.activate_general_save_btn = true" type="text"   v-model="item.start"  class="form-control millstone-input-box datepicker"   autocomplete="off">

        
                                  <!-- <input type="text" class="datepicker" autocomplete="off"> -->
        
                                     
                                  <!-- <input type="date" id="date">         -->
                                  <!-- <input type="text" v-model="item.start" class="form-control millstone-input-box" placeholder="填写任务开始时间(日期格式：1997-11-13)" aria-describedby="addon-wrapping"> -->
                                </json-node>     
                              </json-node>  
                              <json-node class="d-flex flex-column ">
                                <h6>
                                  结束时间
                                </h6>
                                <json-node class="json-item-node">
                                  <input @change="btn_ctl.activate_general_save_btn = true" type="text"   v-model="item.end"  class="form-control millstone-input-box datepicker"   autocomplete="off">
                                  <!-- <datepicker @change="btn_ctl.activate_general_save_btn = true" v-model="item.end"></datepicker> -->
                                </json-node>     
                              </json-node>  
                            </li>
                            
                          </ul>
                    </div>
                </section>
              </div>
            </div>
          </div>
        
      </main>
    </content>
    <footer></footer>
    <section class="modals">
      <div class="modal-container">
        <!-- Modal -->
        <div class="modal fade" id="imagePreviewModal" data-bs-backdrop="static" tabindex="-1">
          <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content text-color-dark">
              <div class="modal-header">
                <h1 class="modal-title fs-5">预览</h1>
                <button @click="resetFileInput" type="button" id="closeImagePreviewModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <div v-if="errors.length == 0" class="image-upload-container">
                  <img id="imagePreview" :src="file.url" >
                </div>
                <div v-if="errors.length > 0">
                  <div>文件不符合要求，提示信息：</div>
                  <div v-for="error in errors">
                    <span>{{error}}</span>
                  </div>
                </div>
              </div>
              <div class="modal-footer btn-light">
                <button @click="sendImageMessageV"
                :class="{'disabled': errors.length > 0, 
                      'btn-primary': errors.length == 0,
                      'btn-secondary': errors.length > 0}"
                 v-preventreclick type="button" class="btn btn-primary">选中</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-container">
        <!-- Modal -->
        <div class="modal fade" id="sendBigFileModal" data-bs-backdrop="static" tabindex="-1">
          <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content text-color-dark">
              <div class="modal-header">
                <h1 class="modal-title fs-5">文件信息</h1>
                <button @click="resetBigFileInput" type="button" id="closeSendFileModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <div v-if="errors.length == 0" class="file-info-container">
                  选中文件: {{bigfile.fileName}}
                </div>
                <div v-if="errors.length > 0">
                  <div>文件不符合要求，提示信息：</div>
                  <div v-for="error in errors">
                    <span>{{error}}</span>
                  </div>
                </div>
              </div>
              <div class="modal-footer btn-light">
                <button @click="sendAttachmentV"
                :class="{'disabled': errors.length > 0, 
                      'btn-primary': errors.length == 0,
                      'btn-secondary': errors.length > 0}"
                 v-preventreclick type="button" class="btn btn-primary">发送</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </pt-app>
  <section class="feedback_offcanvas" id="section_feedback_offcanvas">

    <div class="offcanvas offcanvas-end" tabindex="-1" id="feedback_offcanvas_right" aria-labelledby="feedbackOffcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="feedbackOffcanvasRightLabel">发送反馈到Bluvarri</h5>
        <button id="closeFeedbackOffcanvas" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form id="feedback-form">
          <div class="mt-3">
            <label for="input_issue" class="form-label">您遇到的具体问题是什么(必填,300字以内)</label>
            <textarea  rows="8" type="text" maxlength="300" class="form-control"  id="input_issue"></textarea>
          </div> 
          <div class="mt-3">
            <label class="form-label">附件图片(选填)</label>
            <div class="feedback-attachment-upload-container dropzone-wrapper">
              <img  id="lastestFeedbackAttachment" >
              <div class="dropzone-desc">
                <i class="bi bi-cloud-plus"></i>
              </div>
              <input type="file" id="input_issue_attachment"  accept="image/jpg, image/png, image/jpeg" class="dropzone">
            </div>
          </div>  
          <div class="mt-3">
            <label for="input_issue_contact" class="form-label">您的联系方式(选填)</label>
            <input id="input_issue_contact"  min="1" max="50000" step="1" type="text" class="form-control" placeholder="请留下邮箱或电话，使我们快速反馈">
          </div> 
          <button type="submit" class="btn btn-primary mt-5 w-100">提交</button>
        </form>
      </div>
    </div>

  </section>
  <script type="module" src="/common/javascripts/feedback.js"></script>
  <script  type="module" src="/common/javascripts/tm.js"></script>
  <script  type="module" src="/epod/javascripts/pod-millstone-edit.js"></script>
</body>
</html>
