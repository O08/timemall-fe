<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow”>
    <meta http-equiv ='content-language' content ='zh-cn'>

    <link rel="icon" href="https://www.bluvarri.com/favicon.png">
    <title>兑换中心设置</title>
    <script src="/common/javascripts/avif-webp.min.js"></script>

    <link rel="stylesheet" href="/common/stylesheets/style.scss">

    <link rel="stylesheet" href="/apps/redeem/stylesheets/admin.scss">


</head>
<body>
  <micro-app id="app" v-cloak>
    <main class="d-flex flex-row">
      <div class="offcanvas-xxl offcanvas-start" tabindex="-1" id="mcSidebar" aria-labelledby="mcSidebarOffcanvasLabel">
        <col-nav-main>
          <nav>
            <div class="oasis-head">
              <img class="oasis-avatar" src="https://d13-content.oss-cn-hangzhou.aliyuncs.com/common/app/app-redeem-logo.svg">
              <div class="oasis-title">{{general.channelName}}</div>
            </div>
            <div class="list-group list-group-flush">
              <a  class="list-group-item  active">频道设置</a>
              <a :href="'/apps/redeem/product?och='+general.och" class="list-group-item ">商品管理</a>
              <a :href="'/apps/redeem/order?och='+general.och" class="list-group-item ">订单管理</a>
            </div>
          </nav>
       </col-nav-main>

      </div>


      <col-content>

        <header>
          <div class="d-flex justify-content-between p-3 text-white">
            <div class="d-flex align-items-center logo">
              <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <div class="align-middle">
                  <h2 class="my-0">频道设置</h2>
                </div>
              </a>
            </div>
            <div class="toggle-nav">
              <button class="navbar-toggler p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#mcSidebar" aria-controls="bdSidebar" aria-label="Toggle mcSidebar navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi" fill="currentColor" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
                </svg>
              </button>
            </div>
          </div>
        </header>

        <div class="content-container admin-content-container ">
          
          <div class="feature-title">
            频道设置
          </div>
          
          <div class="channel-title pb-5">
            <div class="field-wrp pb-3">
              <div class="label-color field-label">频道名称</div>
              <div class="inputWrapper">
                <input v-model="general.channelName" @change="generalHadChange=true" type="text" class="inputDefault" maxlength="10">
              </div>
            </div>
            <div class="field-wrp">
              <div class="label-color field-label">简介</div>
              <div class="inputWrapper">
                <input  v-model="general.channelDesc" @change="generalHadChange=true" type="text" class="inputDefault" maxlength="80">
              </div>
            </div>
          </div>

  

          <div class="section-container">
            <button @click="modifyChannelGeneralInfoV" :class="{'disabled': !general.channelName || !general.channelDesc || !generalHadChange, 
            'btn-save': !!general.channelName && !!general.channelDesc && generalHadChange ,
            'btn-secondary': !general.channelName || !general.channelDesc || !generalHadChange }" v-preventreclick  type="button" class="btn bgPrimaryBlue">
              <div class="btn-file-upload-wrp">保存更改</div>
            </button> 
          </div>


     
          
        </div>
      </col-content>
    </main>
    
  </micro-app>

  <script type="module" src="/common/javascripts/tm.js"></script>
  <script type="module" src="/apps/redeem/javascripts/admin.js"></script>



</body>
</html>
