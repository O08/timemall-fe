<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow”>
    <meta http-equiv ='content-language' content ='zh-cn'>

    <link rel="icon" href="https://www.bluvarri.com/favicon.png">
    <title>feed admin| feed</title>
    <script src="/common/javascripts/avif-webp.min.js"></script>


    <link rel="stylesheet" href="/common/stylesheets/style.scss">
    <link rel="stylesheet" href="/apps/feedsboard/stylesheets/admin.scss">


</head>
<body>
  <micro-app id="app" v-cloak>

    
    <div class="app-container">
      <div class="channel-head">
        <img class="channel-avatar" src="https://d13-content.oss-cn-hangzhou.aliyuncs.com/common/app/app-feed-logo.svg">
        <div class="channel-title">Feed 设置</div>
      </div>
      <div class="channel-setting">

        <div class="channel-title pb-3">
          <div class="field-wrp">
            <div class="label-color field-label">频道名称</div>
            <div class="inputWrapper">
              <input v-model="general.channelName" @change="generalHadChange=true" type="text" class="inputDefault" maxlength="10">
            </div>
          </div>
        </div>

        <div class="channel-desc mb-3">
          <div class="field-wrp">
            <div class="label-color field-label">简介</div>
            <div class="inputWrapper">
              <input  v-model="general.channelDesc" @change="generalHadChange=true" type="text" class="inputDefault" maxlength="80">
            </div>
          </div>
        </div>

        <div class="channel-desc pb-5">
          <div class="field-wrp">
            <div class="label-color field-label">帖子默认布局</div>
            <div class="form-check form-check-inline">
              <input v-preventreclick  @change="modifyChannelGuideInfoV" class="form-check-input" type="radio" name="feedLayout" id="feedLayout_list" value="1" v-model="guide.layout">
              <label class="form-check-label" for="feedLayout_list">列表</label>
            </div>
            <div class="form-check form-check-inline">
              <input v-preventreclick  @change="modifyChannelGuideInfoV" class="form-check-input" type="radio" name="feedLayout" id="feedLayout_gallery" value="0"  v-model="guide.layout">
              <label class="form-check-label" for="feedLayout_gallery">图库</label>
            </div>

          </div>
        </div>

        <button @click="modifyChannelGeneralInfoV" :class="{'disabled': !general.channelName || !general.channelDesc || !generalHadChange, 
        'btn-save': !!general.channelName && !!general.channelDesc && generalHadChange ,
        'btn-secondary': !general.channelName || !general.channelDesc || !generalHadChange }" v-preventreclick  type="button" class="btn"><div class="btn-file-upload-wrp">保存更改</div></button>

      </div>

    </div>
    
  </micro-app>

  <script type="module" src="/common/javascripts/tm.js"></script>
  <script type="module" src="/apps/feedsboard/javascripts/admin.js"></script>



</body>
</html>
