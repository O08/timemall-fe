<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow”>
    <meta http-equiv ='content-language' content ='zh-cn'>

    <link rel="icon" href="https://www.bluvarri.com/favicon.png">
    <title> 注册 - 班蔚</title>
    <meta name="description" content="用户访问和使用群巅产品、服务、交流信息、公告必须要注册账号。">

    <link rel="canonical" href="https://www.bluvarri.com/signup" />
    <link rel="stylesheet" href="common/stylesheets/style.scss">
    <style>
      body{
        background-color: #000;
      }
       body::-webkit-scrollbar {
      width: 0;
      height: 0;
  }
      .auth-header
      {
        background: #000;
        height: 56px;
        padding-top: 12px;
        padding-left: 24px;
        padding-right: 24px;
      }
      .auth-header h2{
        font-size: 24px;
      }
      .logo{
        height: 32px;
        width: 32px;
      }
      .card{
        border: none;
      }
      .card-header{
        border-bottom: none;
        font-size: 2.2rem;
        font-weight: bold;
      }
      .card-header,.card-body{
        background-color: #000;
        color: #fff;
      }
      .section-sign-up{
        display: flex;
        justify-content: center;
        align-items: center;
      }


      .section-sign-up .card{
   height: 580px;
   aspect-ratio: 12/16;
   border-radius: 5px;
   --bs-card-bg: none;
}
.user-read{
  display: block;
  font-size: 12px;
  line-height: 17px;
  color: #0091ea;
  text-align: left;
  padding-bottom: 6px;
}
.blv-protocol{
  display: inline-block;
  margin-left: 8px;
}
.blv-protocol a{
  text-decoration: none;
  color: #0091ea;
  cursor: pointer;
}
.header-option{
  text-decoration: none;
  background-image: url("/common/images/ctl-corner-bg.svg");
  background-size: cover;
  box-sizing: border-box;
  color: #7ABAD2;
  cursor: pointer;
  font-size: 14px;
  line-height: 33px;
  padding: 0 16px 0 36px;
  position: absolute;
  right: 1rem;
  top: .75rem;
  width: 80px;
  background-color: transparent;
}
.header-option:hover{
  color: #fff;
}
.register-method{
        display: flex;
        text-align: center;
        align-items: center;
        font-size: 12px;
      }
      .register-method-item-list {
        margin-left: 12px;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
      }

      .register-method-item-list .register-method-item:not(:last-child) {
         margin-right: 16px;
      }
      .register-method-item-list .register-method-item .common-icon {
        height: 20px;
        width: 20px;
        display: inline-block;
        vertical-align: middle;
        cursor: pointer;
       }

@media (max-width: 576px) {
  .section-sign-up{
    display: block;
    padding-top: 16px;
  }
  .section-sign-up .card{
    height: auto;
   aspect-ratio:unset;
  }
  .auth-header{
    padding-left: 1rem;
    padding-right: 1rem;
  }
  .section-sign-up form {
    margin-top: 0;
  }
  .card-header{
    display: flex;
    align-items: center;
  }
  .card-header h1{
    margin-bottom: 0;
  }

}
    </style>
</head>
<body>
  <header class="auth-header">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
      <img src="/common/icon/logo_blv-final-white.png" class="logo" alt="logo">
    </a>
  </header>
    <content>
        <section class="section-sign-up">
          <div class="card">
            <div class="card-header">
              <h1>注册班蔚账号</h1> 
              <a href="/login" class="header-option">登录</a>
            </div>
            <div class="card-body">
              <form id="signup-form" class="form-signin needs-validation" novalidate="">
                <div class="mb-3">
                  <input type="text" class="form-control" id="identifierId" placeholder="邮箱/手机号" required>
                  <div id="email_invalid_feedback" class="invalid-feedback">
                    请提供一个有效邮箱或手机号.
                  </div>
                  <span id="email-error-tip" class="error-tip"></span>
                  
                </div>
                <div class="mb-3 row">
                  <div class="col">
                    <input type="text" id="qrcode" class="form-control qrcode-input" placeholder="验证码" aria-label="verification-code" required="">
                    <div class="invalid-feedback">
                      请提供一个有效验证码.
                    </div>
                    <span id="qrcode-error-tip" class="error-tip"></span>
                  </div>
                  <div class="col d-flex align-items-center justify-content-end">
                    <button class="btn btn-outline-secondary qrcode" type="button" id="send-verification-code">
                      获取验证码
                    </button>
                  </div>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" max="20" placeholder="设置密码"  id="identifierPassword" required>
                  <div class="invalid-feedback">
                    请输入有效密码.
                  </div>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="确认密码" id="identifierPassword2" required>
                  <div class="invalid-feedback">
                    密码不匹配.
                  </div>
                </div>
                <div class="mb-3 user-read">
                  <div>
                    <span style="float: left;">
                      <input  type="checkbox" class="form-check-input"  id="agree_term">
                    </span>
                    <div class="blv-protocol">
                      <span style="color: #fff;">我已阅读并同意</span>
                      <span class="ms-2">
                        <a  href="/mall/legal" target="_blank"><span>《法律声明》</span></a>
                        <a  href="/mall/privacy-policy"  target="_blank"><span>《隐私政策》</span></a>
                      </span>
      
                    </div>

                  </div>
                </div>
                <button type="submit" name="submitBtn" class="btn btn-primary w-100  fs-4 form-send">创建账号</button>
                <div class="my-4 register-method">
                  <span>其他方式</span>
                  <div class="register-method-item-list">
                    <div class="register-method-item">
                      <img class="common-icon wechat-login" src="/common/icon/wechat.svg" alt="wechat icon">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
    </content>
    <script type="module" src="/common/javascripts/tm.js"></script>

    <script type="module" src="/common/javascripts/signup.js"></script>

   
</body>
</html>
