<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow”>
    <meta http-equiv ='content-language' content ='zh-cn'>

    <link rel="icon" href="/favicon.png">
    <title> 注册 - 咘噜咓</title>
    <meta name="description" content="用户访问和使用群巅产品、服务、交流信息、公告必须要注册账号。">


    <link rel="stylesheet" href="common/stylesheets/style.scss">
    <style>
      body{
        background-color: #000;
      }
       body::-webkit-scrollbar {
      width: 0;
      height: 0;
  }
      .auth-header
      {
        background: #000;
        height: 56px;
        padding-top: 12px;
        padding-left: 24px;
        padding-right: 24px;
      }
      .auth-header h2{
        font-size: 24px;
      }
      .logo{
        height: 32px;
        width: 32px;
      }
      .card{
        border: none;
      }
      .card-header{
        border-bottom: none;
        font-size: 2.2rem;
        font-weight: bold;
      }
      .card-header,.card-body{
        background-color: #000;
        color: #fff;
      }
      .section-sign-up{
        display: flex;
        justify-content: center;
        align-items: center;
      }


      .section-sign-up .card{
   height: 580px;
   aspect-ratio: 12/16;
   border-radius: 5px;
   --bs-card-bg: none;
}

@media (max-width: 576px) {
  .section-sign-up{
    display: block;
    padding-top: 48px;
  }
  .section-sign-up .card{
    height: auto;
   aspect-ratio:unset;
  }
  .auth-header{
    padding-left: 1rem;
    padding-right: 1rem;
  }

}
    </style>
</head>
<body>
  <header class="auth-header">
    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
      <img src="/common/icon/logo_blv-final-white.png" class="logo" alt="logo">
      <div class="align-middle mx-2">
        <h2 class="my-0">咘噜咓</h2>
      </div>
    </a>
  </header>
    <content>
        <section class="section-sign-up">
          <div class="card">
            <div class="card-header">
              注册小咘账号
            </div>
            <div class="card-body">
              <form id="signup-form" class="form-signin needs-validation" novalidate="">
                <div class="mb-3">
                  <label for="email" class="form-label">邮箱</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" required="">
                  <div id="email_invalid_feedback" class="invalid-feedback">
                    请提供一个有效邮箱.
                  </div>
                  <span id="email-error-tip" class="error-tip"></span>
                  
                </div>
                <div class="mb-3 row">
                  <div class="col">
                    <input type="text" id="qrcode" class="form-control qrcode-input" placeholder="验证码" aria-label="email-verification-code" required="">
                    <div class="invalid-feedback">
                      请提供一个有效验证码.
                    </div>
                    <span id="qrcode-error-tip" class="error-tip"></span>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary qrcode" type="button" id="send-email-verification-code">
                      获取邮箱验证码
                    </button>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">密码</label>
                  <input type="password" class="form-control" id="password" required="">
                  <div class="invalid-feedback">
                    请输入有效密码.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password2" class="form-label">确认密码</label>
                  <input type="password" class="form-control" id="password2" required="">
                  <div class="invalid-feedback">
                    密码不匹配.
                  </div>
                </div>
                <div class="mb-3">
                  已有账号?<a class="sign-in-link" href="login">&nbsp; 点击登录</a>
                </div>
                <button type="submit" class="btn btn-primary fs-4 form-send">创建账号</button>
              </form>
            </div>
          </div>
        </section>
    </content>
    <script type="module" src="/common/javascripts/signup.js"></script>

   
</body>
</html>
