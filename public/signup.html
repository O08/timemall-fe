    <content>
        <section class="section-sign-up d-flex align-items-center justify-content-center">
          <div class="card text-dark">
            <div class="card-header d-flex align-items-center justify-content-center">
              注册以体验更多精彩
            </div>
            <div class="card-body">
              <form id="signup-form" class="form-signin needs-validation" novalidate="">
                <div class="mb-3">
                  <label for="email" class="form-label">邮箱</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" required="">
                  <div id="email_invalid_feedback" class="invalid-feedback">
                    请提供一个有效邮箱.
                  </div>
                  <span id="email-error-tip" class="error-tip"></span>
                  
                </div>
                <div class="mb-3 row">
                  <div class="col">
                    <input type="text" id="qrcode" class="form-control qrcode-input" placeholder="验证码" aria-label="email-verification-code" required="">
                    <div class="invalid-feedback">
                      请提供一个有效验证码.
                    </div>
                    <span id="qrcode-error-tip" class="error-tip"></span>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary qrcode" type="button" id="send-email-verification-code">
                      获取邮箱验证码
                    </button>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">密码</label>
                  <input type="password" class="form-control" id="password" required="">
                  <div class="invalid-feedback">
                    请输入有效密码.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password2" class="form-label">确认密码</label>
                  <input type="password" class="form-control" id="password2" required="">
                  <div class="invalid-feedback">
                    密码不匹配.
                  </div>
                </div>
                <div class="mb-3">
                  已有账号?<a class="sign-in-link" href="login.html">&nbsp; 点击登录</a>
                </div>
                <button type="submit" class="btn btn-primary fs-4 form-send">创建账号</button>
              </form>
            </div>
          </div>
        </section>
    </content>
    <script type="module" src="/common/javascripts/signup.js"></script>
