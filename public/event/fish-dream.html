  <section class="modals">

    <div class="modal-container">
      <div class="modal fade" id="openBoxModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content text-color-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5">大秘宝申领</h1>
              <button onclick="closeOpenBoxModel()"  type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form id="open_box-form">
                <div class="mt-3">
                  <label class="form-label">线索1获取的碎片</label>
                  <div class="openbox-attachment-upload-container dropzone-wrapper">
                    <img id="lastestClueOneAttachment">
                    <div class="dropzone-desc">
                      <i class="bi bi-cloud-plus"></i>
                    </div>
                    <input type="file" id="input_clue_one" onchange="previewCluenOne()"
                      accept="image/jpg, image/png, image/jpeg" class="dropzone">
                  </div>
                </div>
                <div class="mt-3">
                  <label class="form-label">线索2获取的碎片</label>
                  <div class="openbox-attachment-upload-container dropzone-wrapper">
                    <img id="lastestClueTwoAttachment">
                    <div class="dropzone-desc">
                      <i class="bi bi-cloud-plus"></i>
                    </div>
                    <input type="file" id="input_clue_two" onchange="previewCluenTwo()"
                      accept="image/jpg, image/png, image/jpeg" class="dropzone">
                  </div>
                </div>
                <div class="mt-3">
                  <label for="input_clue_three" class="form-label">线索3获取的碎片</label>
                  <input id="input_clue_three" maxlength="255" type="text" class="form-control"
                    placeholder="请输入线索3">
                </div>
                <button type="submit" class="btn btn-primary mt-5 w-100">提交</button>
              </form>

            </div>

            
          </div>
        </div>
      </div>
    </div>


    <div class="modal-container">
      <div class="modal fade" id="createStoryModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content text-color-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5">分享你梦想的故事</h1>
              <button onclick="closeShareModel()"  type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form id="create_story_form">
                <div class="mt-3">
                  <label for="input_stroy" class="form-label">发表你的小故事(必填,300字以内)</label>
                  <textarea  rows="8" type="text" maxlength="300" class="form-control"  id="input_stroy"></textarea>
                </div> 
                <button type="submit" class="btn btn-primary mt-5 w-100">发表</button>
              </form>

            </div>

            
          </div>
        </div>
      </div>
    </div>


  </section>

  <section class="feedback_offcanvas" id="section_feedback_offcanvas">

    <div class="offcanvas offcanvas-end" tabindex="-1" id="feedback_offcanvas_right"
      aria-labelledby="feedbackOffcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="feedbackOffcanvasRightLabel">发送反馈到Bluvarri</h5>
        <button id="closeFeedbackOffcanvas" type="button" class="btn-close" data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form id="feedback-form">
          <div class="mt-3">
            <label for="input_issue" class="form-label">您遇到的具体问题是什么(必填,300字以内)</label>
            <textarea rows="8" type="text" maxlength="300" class="form-control" id="input_issue"></textarea>
          </div>
          <div class="mt-3">
            <label class="form-label">附件图片(选填)</label>
            <div class="feedback-attachment-upload-container dropzone-wrapper">
              <img id="lastestFeedbackAttachment">
              <div class="dropzone-desc">
                <i class="bi bi-cloud-plus"></i>
              </div>
              <input type="file" id="input_issue_attachment" 
                accept="image/jpg, image/png, image/jpeg" class="dropzone">
            </div>
          </div>
          <div class="mt-3">
            <label for="input_issue_contact" class="form-label">您的联系方式(选填)</label>
            <input id="input_issue_contact" maxlength="255" type="text" class="form-control"
              placeholder="请留下邮箱或电话，使我们快速反馈">
          </div>
          <button type="submit" class="btn btn-primary mt-5 w-100">提交</button>
        </form>
      </div>
    </div>
