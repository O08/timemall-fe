      <div class="withdraw-container mt-5 mx-3">

              <i class="bi bi-caret-left"></i>
            </a>
          </div>
          <h2>资金转出</h2>
          
        </div>
        
         <form class="form-withdraw" onsubmit="return false">
          <div>
            <label for="exampleFormControlInput1" class="form-label">支付宝支付账号
              <button type="button" class="btn btn-primary add-icon" data-bs-toggle="modal" data-bs-target="#addAccountInfoModal">
                <i class="bi bi-plus-circle-fill ms-2"></i>
              </button>
            </label>
            <select class="form-select filter_btn" v-model="trans.id" aria-label="Default select example">
              <option value="">请选择</option>
              <option v-for="record in alipay.records" :value="record.id">{{record.payeeAccount}}</option>
            </select>
          </div> 
          <div class="mt-3">
            <label for="accountDrawable" class="form-label">可取余额</label>
            <input v-model="trans.drawable" type="number" class="form-control disable-input" id="accountDrawable" disabled>
          </div>  
          <div class="mt-3">
            <label for="transferAmount" class="form-label">转账金额</label>
            <input  v-model="trans.amount" @input="transformInputNumberV($event)" min="1" max="50000" step="1" type="number" class="form-control" id="transferAmount">
          </div> 
          <div class="mt-1 help-text">
            <div class="row">
              <div class="col-7 d-flex align-items-center">
                <i class="bi bi-question-circle"></i><span class="ms-1">转出需收取3%服务费率</span>
              </div>
              <div class="col-5 d-flex justify-content-end">
                <button type="button" class="btn btn-primary add-icon" data-bs-toggle="modal" data-bs-target="#alipayAccountMangementModal">
                  <span>支付账号管理</span>
                </button>
              </div>
            </div>

          </div>         
          <div class="mt-5">
            <button  @click="withdrawV" v-preventreclick 
            :class="{'disabled': !trans.id || !trans.amount || (trans.drawable < trans.amount) , 
                        'btn-primary': !!trans.id && !!trans.amount && (trans.drawable >= trans.amount) ,
                        'btn-secondary': !trans.id || !trans.amount || (trans.drawable < trans.amount) }"
            type="submit" class="btn form-control mb-3">确认转出</button>
          </div>                    
        </form>
      </div>

<section class="modals">
  <div class="modal-container">
          
    <!-- Modal -->
    <div class="modal fade" id="addAccountInfoModal" data-bs-backdrop="static" tabindex="-1">
      <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content text-color-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addAccountInfoModalLabel">添加支付宝账号</h1>
            <button @click="closeAddAccountModelV" type="button" id="closeAddAccountInfoModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row mb-3 mt-3">
                <div class="col-sm-3 col-form-label">
                  <label for="input[payeeAccount]" class="form-label">登录号</label>
                </div>
                <div class="col-sm-9">
                  <input id="input[payeeAccount]"  v-model="alipayAccount.payeeAccount" type="text" maxlength="255" class="form-control">
                </div>
              </div> 
              <div class="row mb-3">
                <div class="col-sm-3 col-form-label">
                  <label for="input[payeeRealName]" class="form-label">姓名</label>
                </div>
                <div class="col-sm-9">
                  <input id="input[payeeRealName]"  v-model="alipayAccount.payeeRealName" type="text" maxlength="255" class="form-control" >
                </div>
              </div> 
            </form>
            
          </div>
          <div class="modal-footer btn-light">
            <button @click="newAlipayAccountV" :class="{'disabled': !alipayAccount.payeeAccount || !alipayAccount.payeeRealName, 
            'btn-primary': !!alipayAccount.payeeAccount || !!alipayAccount.payeeRealName ,
            'btn-secondary': !alipayAccount.payeeAccount || !alipayAccount.payeeRealName }" v-preventreclick  type="button"  class="btn">添加</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-container">
          
    <!-- Modal -->
    <div class="modal fade" id="alipayAccountMangementModal" data-bs-backdrop="static" tabindex="-1">
      <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content text-color-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="alipayAccountMangementModalLabel">支付账号管理</h1>
            <button type="button" @click="closeAlipayAccountMangementModalHandlerV" id="closeAlipayAccountMangementModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group list-group-flush">
              <li v-for="record in alipay.records" class="list-group-item">
                <div class="form-check d-flex align-items-center ">
                  <input class="form-check-input"  v-model="alipayDelId" type="radio" name="flexRadioMy"  :value="record.id">
                  <label class="form-check-label" for="flexRadioMy">
                    <div class="d-flex flex-column ms-2">
                      <span>姓名:<span class="ms-1 help-text">{{record.payeeRealName}}</span></span>
                      <span>登录号:<span class="ms-1 help-text">{{record.payeeAccount}}</span></span>
                    </div>
                  </label>
                </div>
              </li>
            </ul>
            
          </div>
          <div class="modal-footer btn-light">
            <button @click="delAlipayAccountV" 
            :class="{'disabled': !alipayDelId, 
            'btn-danger': !!alipayDelId ,
            'btn-secondary': !alipayDelId }" v-preventreclick  type="button"  class="btn">删除</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <section class="feedback_offcanvas" id="section_feedback_offcanvas">

    <div class="offcanvas offcanvas-end" tabindex="-1" id="feedback_offcanvas_right" aria-labelledby="feedbackOffcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="feedbackOffcanvasRightLabel">发送反馈到小蔚</h5>
        <button id="closeFeedbackOffcanvas" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form id="feedback-form">
          <div class="mt-3">
            <label for="input_issue" class="form-label">您遇到的具体问题是什么(必填,300字以内)</label>
            <textarea  rows="8" type="text" maxlength="300" class="form-control"  id="input_issue"></textarea>
          </div> 
          <div class="mt-3">
            <label class="form-label">附件图片(选填)</label>
            <div class="feedback-attachment-upload-container dropzone-wrapper">
              <img  id="lastestFeedbackAttachment" >
              <div class="dropzone-desc">
