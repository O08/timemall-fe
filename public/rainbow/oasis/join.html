                <div class="ms-2">

                    <path d="M14 25.1134C11.9217 24.6582 10.0614 23.5063 8.7276 21.8488C7.39379 20.1912 6.66659 18.1276 6.66659 16C6.66659 13.8725 7.39379 11.8088 8.7276 10.1513C10.0614 8.49371 11.9217 7.34185 14 6.88669V1.82202C10.58 2.30035 7.44814 3.99879 5.18169 6.60429C2.91525 9.20978 1.66699 12.5467 1.66699 16C1.66699 19.4533 2.91525 22.7903 5.18169 25.3958C7.44814 28.0012 10.58 29.6997 14 30.178V25.1134ZM18 1.82202V6.88669C20.0783 7.34185 21.9386 8.49371 23.2724 10.1513C24.6063 11.8088 25.3335 13.8725 25.3335 16C25.3335 18.1276 24.6063 20.1912 23.2724 21.8488C21.9386 23.5063 20.0783 24.6582 18 25.1134V30.178C21.42 29.6997 24.5519 28.0012 26.8183 25.3958C29.0848 22.7903 30.3331 19.4533 30.3331 16C30.3331 12.5467 29.0848 9.20978 26.8183 6.60429C24.5519 3.99879 21.42 2.30035 18 1.82202Z" stroke="#68A4FD" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
              </div>
              <span class="help-text">{{currentOasis.subTitle}}</span>
            </div>
          </div>
          <img class="oasis-avatar-sm"  :src="adaptiveImageUriV(currentOasis.avatar) || oasisAvatarDefault" @error.once="e => { e.target.src = oasisAvatarDefault }">

        </div>
        <div class="oasis-info-body">
           <div class="oasis-info-item d-flex">
            <div class="help-text oasis-info-detail">邀请人</div>
            <span class="ms-5 fs-6">{{currentOasis.initiator}}</span>
           </div>
           <div class="oasis-info-item d-flex">
            <div class="help-text oasis-info-detail">成员</div>
            <span class="ms-5 fs-6">{{currentOasis.membership}}/{{currentOasis.maxMembers}}</span>
           </div>
        </div>
        <div class="oasis-info-option d-flex justify-content-center mt-4">
          <button type="button" 
          :class="{'disabled': disableDelBtn, 
                        'btn-danger': !disableDelBtn ,
                        'btn-secondary': disableDelBtn }"
          v-preventreclick  @click="removeOasisInvitationV" class="btn">删除</button>

          <button type="button" 
          :class="{'disabled': disableAcceptBtn, 
                        'btn-primary': !disableAcceptBtn ,
                        'btn-secondary': disableAcceptBtn }"
          v-preventreclick  @click="agreeToJoinOasisV" class="btn  ms-5">接受</button>
        </div>
      </div>
    </col-content>
    </main>
    
    
  </micro-app>
  <section class="feedback_offcanvas" id="section_feedback_offcanvas">

    <div class="offcanvas offcanvas-end" tabindex="-1" id="feedback_offcanvas_right" aria-labelledby="feedbackOffcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="feedbackOffcanvasRightLabel">发送反馈到小蔚</h5>
        <button id="closeFeedbackOffcanvas" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form id="feedback-form">
          <div class="mt-3">
            <label for="input_issue" class="form-label">您遇到的具体问题是什么(必填,300字以内)</label>
            <textarea  rows="8" type="text" maxlength="300" class="form-control"  id="input_issue"></textarea>
          </div> 
          <div class="mt-3">
            <label class="form-label">附件图片(选填)</label>
            <div class="feedback-attachment-upload-container dropzone-wrapper">
              <img  id="lastestFeedbackAttachment" >
              <div class="dropzone-desc">
                <i class="bi bi-cloud-plus"></i>
              </div>
              <input type="file" id="input_issue_attachment"  accept="image/jpg, image/png, image/jpeg" class="dropzone">
            </div>
          </div>  
          <div class="mt-3">
            <label for="input_issue_contact" class="form-label">您的联系方式(选填)</label>
            <input id="input_issue_contact"  min="1" max="50000" step="1" type="text" class="form-control" placeholder="请留下邮箱或电话，使我们快速反馈">
          </div> 
          <button type="submit" class="btn btn-primary mt-5 w-100">提交</button>
        </form>
      </div>
    </div>

  </section>
  <script type="module" src="/common/javascripts/feedback.js"></script>
  <script type="module" src="/common/javascripts/tm.js"></script>
  <script type="module" src="/rainbow/javascripts/oasis/join.js"></script>


</body>
</html>
