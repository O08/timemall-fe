<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow”>
    <meta http-equiv ='content-language' content ='zh-cn'>

    <link rel="icon" href="https://www.bluvarri.com/favicon.png">
    <title>成员管理</title>
    <script src="/common/javascripts/avif-webp.min.js"></script>

    <link rel="stylesheet" href="/common/stylesheets/style.scss">

    <link rel="stylesheet" href="/rainbow/oasis/stylesheets/setting.scss">


</head>
<body>
  <micro-app id="app" v-cloak>
    <main class="d-flex flex-row">

      <div class="offcanvas-xxl offcanvas-start" tabindex="-1" id="mcSidebar" aria-labelledby="mcSidebarOffcanvasLabel">

        <col-nav-main>
          <nav>
            <div class="oasis-head">
              <a :href="'/rainbow/oasis/home?oasis_id='+oasisId">
                <img class="oasis-avatar" :src="adaptiveImageUriV(announce.avatar) || oasisAvatarDefault" @error.once="e => { e.target.src = oasisAvatarDefault }">
              </a>
              <div class="oasis-title">{{announce.title}}</div>
            </div>
            <div class="list-group list-group-flush">
              <a :href="'/rainbow/oasis/setting?oasis_id='+oasisId" class="list-group-item">基础设置</a>
              <a :href="'/rainbow/oasis/setting-role?oasis_id='+oasisId" class="list-group-item">身份组</a>
              <a href="#" class="list-group-item active">成员管理</a>
              <a :href="'/rainbow/oasis/setting-fast-link?oasis_id='+oasisId" class="list-group-item ">快速访问</a>
              <a :href="'/rainbow/oasis/setting-invitation?oasis_id='+oasisId" class="list-group-item ">邀请</a>
              <a :href="'/rainbow/oasis/setting-change-admin?oasis_id='+oasisId" class="list-group-item">管理权移交</a>


            </div>
          </nav>
        </col-nav-main>

      </div>
      

      <col-content>
        <header>
          <div class="d-flex justify-content-between p-3 text-white">
            <div class="d-flex align-items-center logo">
              <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg width="49" height="49" viewBox="0 0 49 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11.0119 2.1026V2.99675C11.0119 12.754 14.6637 21.1467 20.2322 24.2517V24.835C14.6636 27.9401 11.0118 36.3327 11.0118 46.0901V46.9843H38.4545V46.0901C38.4545 36.2755 34.7408 27.8802 29.1205 24.826V24.2607C34.7404 21.2062 38.4545 12.8108 38.4545 2.99666V2.1026H11.0116H11.0119ZM12.8242 3.89081H36.6423C36.4053 13.1209 32.5518 20.6889 27.8436 22.9267L27.3322 23.1691V25.9206L27.8437 26.1627C32.5516 28.4006 36.4049 35.9664 36.6423 45.1958H12.8242C13.0593 36.0181 16.8557 28.4403 21.5212 26.1568L22.0237 25.9116V23.1751L21.5212 22.9299C16.8559 20.6464 13.0592 13.0686 12.8242 3.89091V3.89081ZM33.2718 12.1332C27.7586 14.7947 21.3542 14.7976 16.2785 12.5251C17.681 17.3969 20.4719 20.8644 23.7554 21.4375C23.6022 21.6398 23.5192 21.8866 23.519 22.1403C23.519 22.7873 24.0443 23.3127 24.6914 23.3127C25.3385 23.3127 25.8638 22.7873 25.8638 22.1403C25.8638 21.88 25.777 21.641 25.6335 21.4465C29.0239 20.8838 31.9009 17.2289 33.2718 12.1333V12.1332ZM24.6914 24.7513C24.0443 24.7513 23.519 25.2765 23.519 25.9237C23.519 26.5708 24.0443 27.096 24.6914 27.096C25.3385 27.096 25.8638 26.5708 25.8638 25.9237C25.8638 25.2765 25.3385 24.7513 24.6914 24.7513ZM24.6914 28.5105C24.0443 28.5105 23.519 29.0359 23.519 29.6829C23.519 30.3301 24.0443 30.8553 24.6914 30.8553C25.3385 30.8553 25.8638 30.3301 25.8638 29.6829C25.8638 29.0359 25.3385 28.5105 24.6914 28.5105ZM24.6914 32.294C24.0443 32.294 23.519 32.8192 23.519 33.4663C23.519 34.1133 24.0443 34.6387 24.6914 34.6387C25.3385 34.6387 25.8638 34.1133 25.8638 33.4663C25.8638 32.8192 25.3385 32.294 24.6914 32.294ZM24.7034 36.1131C22.4821 36.1399 20.2828 38.5794 17.4478 43.3536H32.0904C29.1693 38.4725 26.9246 36.0863 24.7034 36.1131Z" fill="#3887FE"></path>
                </svg>
                <div class="align-middle">
                  <h2 class="my-0">部落设置</h2>
                </div>
              </a>
            </div>
            <div class="toggle-nav">
              <button class="navbar-toggler p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#mcSidebar" aria-controls="bdSidebar" aria-label="Toggle mcSidebar navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi" fill="currentColor" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
                </svg>
              </button>
            </div>
          </div>
        </header>
        
        <div class="content-container">


          <div class="feature-title">
            成员管理
          </div>

          <div class="cardPrimary">
            <div class="d-flex" style="flex: 1 1 auto;">
              <div class="d-flex align-items-center" style="flex: 1 1 auto;">
                <div class="ct-wrp">
                  <div class="icon-container">
                    <i class="bi bi-people-fill"></i>
                  </div>
                </div>

                <div class="feature-notice-detail">
                  为部落成员分配身份组，管理成员的内容访问范围。
                </div>
              </div>
            </div>
          </div>


          <div style="margin-bottom: 16px;">
            <div class="tb-search">
              <div class="tb-search-group">
                <i class="bi bi-search"></i>
                <input @keyup.enter.native="fetchOasisMemberV" v-model="memberQueryKey" type="search" class="input_search"
                  placeholder="搜索成员..." autocomplete="off">
              </div>
            </div>

          </div>
          <div v-for="member in members" class="authed-link">
            <div class="authed-link-header">
              <img :src="adaptiveImageUriV(member.memberAvatar)|| defaultAvatarImage" @error="e => { e.target.src = defaultAvatarImage }"  style="position: relative;">
              <div class="link-info">
                <h4>{{member.memberName}}</h4>
                <div class="link-info-time">
                  {{ formatDateV(member.joinOasisAt)}} 加入
                </div>

              </div>
              <button  v-preventreclick @click="showConfigMemberRoleModalV(member)" class="btn-del-link">
                <div class="btn-contents">
                  配置身份组
                </div>
              </button>
            </div>

            <div  class="authed-link-body">
               <div>
                <h5>身份组</h5>
                <div class="role-grid">
                  <div v-for="role in member.roles" class="role-item">
                    {{role.roleName}}
                  </div>
                </div>
               </div>
            </div>

          </div>

          <div v-show="members.length==0 && init_finish" class="not-found-resource">
            <img src="https://d13-content.oss-cn-hangzhou.aliyuncs.com/common/image/not-found-result.png" alt="bluvarri-service-not-found">
            <h4>未找到结果</h4>
          </div>

        </div>

      
      </col-content>
    </main>
    <section class="modals">
       <!-- Modal -->
       <div class="modal fade" id="configMemberRoleModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content text-color-dark">
            <div class="modal-header">
              <div class="d-flex align-items-center">
                <img :src="adaptiveImageUriV(configRoleModalObj.memberAvatar) || defaultAvatarImage" @error="e => { e.target.src = defaultAvatarImage }" style="position: relative; width: 20px; height: 20px; border-radius: 4px;">
                <span class="ms-2" style="font-size: 16px; font-weight: 500;">配置身份组</span>

              </div>

              <button  type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="channels-container">


                <div v-for="role in configRoleModalObj.roles" class="roleRow">
                  <div  class="form-check">
                    <input  @change="configRoleV(role)"  v-model="role.assigned"  class="form-check-input form-check-input-setting" type="checkbox" true-value="1" false-value="0">
                    <label class="form-check-label" for="checkDefault">
                      {{role.roleName}}
                    </label>
                  </div>
                </div>
             

              </form>
              
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </micro-app>

  
  <script type="module" src="/common/javascripts/tm.js"></script>
  <script type="module" src="/rainbow/oasis/javascripts/setting-member.js"></script>



</body>
</html>
